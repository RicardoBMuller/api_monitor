<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel OpsCenter | V7.1 Polished</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <style>
        /* --- TEMA --- */
        :root {
            --bg-deep: #050508;
            --glass-panel: rgba(20, 20, 30, 0.6);
            --glass-modal: #0f1015;
            --glass-border: rgba(255, 255, 255, 0.08);
            
            --text-main: #ffffff;
            --text-muted: #8b9bb4;

            --neon-blue: #00f3ff;
            --neon-green: #0aff68;
            --neon-red: #ff0f4b;
            --neon-orange: #ff9100;

            --font-main: 'Outfit', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font-main); }

        /* --- SCROLLBAR CUSTOMIZADA (HARMONIOSA) --- */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #0a0b10; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        body {
            background-color: var(--bg-deep);
            background: linear-gradient(-45deg, #050508, #161625, #0a0514, #020205);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; }
        }

        /* --- SIDEBAR --- */
        aside.sidebar {
            width: 300px; background: rgba(10, 11, 16, 0.9); backdrop-filter: blur(10px);
            border-right: 1px solid var(--glass-border); display: flex; flex-direction: column; flex-shrink: 0; z-index: 20;
        }
        .sidebar-header {
            height: 60px; display: flex; align-items: center; padding: 0 20px;
            border-bottom: 1px solid var(--glass-border); font-weight: 600; color: var(--text-muted); font-size: 0.85rem;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .alert-feed { flex: 1; overflow-y: auto; padding: 0; }
        .alert-item {
            padding: 15px 20px; border-bottom: 1px solid rgba(255,255,255,0.03);
            animation: slideInLeft 0.4s ease-out; border-left: 3px solid transparent;
        }
        .alert-item:hover { background: rgba(255,255,255,0.02); }
        .alert-item.crit { border-left-color: var(--neon-red); }
        .alert-time { font-family: var(--font-code); font-size: 0.7rem; color: var(--text-muted); margin-bottom: 4px; }
        .alert-title { font-weight: 700; color: #fff; margin-bottom: 2px; font-size: 0.9rem; }
        .alert-msg { font-size: 0.8rem; color: var(--neon-red); }

        /* --- MAIN --- */
        main.content-area { flex: 1; display: flex; flex-direction: column; position: relative; }
        
        header {
            height: 60px; display: flex; justify-content: space-between; align-items: center;
            padding: 0 25px; border-bottom: 1px solid var(--glass-border);
            background: rgba(5, 5, 8, 0.4); backdrop-filter: blur(10px);
        }
        .brand { font-size: 1.3rem; letter-spacing: 1px; font-weight: 300; display: flex; align-items: center; gap: 10px; }
        .brand b { font-weight: 700; color: var(--neon-blue); text-shadow: 0 0 15px rgba(0, 243, 255, 0.4); }
        .pulse { width: 8px; height: 8px; background: var(--neon-green); border-radius: 50%; box-shadow: 0 0 10px var(--neon-green); animation: pulse 2s infinite; }
        .toolbar { display: flex; gap: 10px; }
        .btn { border: none; padding: 8px 16px; border-radius: 6px; font-weight: 600; font-size: 0.8rem; cursor: pointer; transition: 0.3s; }
        .btn-glass { background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: #ccc; }
        .btn-glass:hover { background: rgba(255,255,255,0.1); color: #fff; }
        .btn-primary { background: linear-gradient(135deg, var(--neon-blue), #0062ff); color: #000; }
        .btn-primary:hover { box-shadow: 0 0 15px rgba(0, 243, 255, 0.3); }

        /* --- DASHBOARD TILES --- */
        .dashboard-grid {
            flex: 1; padding: 25px; overflow-y: auto; display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); grid-auto-rows: 150px;
            gap: 15px; align-content: start;
        }
        .monitor-tile {
            background: var(--glass-panel); backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border); border-left: 3px solid var(--glass-border);
            border-radius: 12px; padding: 18px; cursor: pointer; transition: all 0.2s ease;
            display: flex; flex-direction: column; justify-content: space-between; position: relative; overflow: hidden;
        }
        .monitor-tile:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(0,0,0,0.5); border-top-color: rgba(255,255,255,0.15); }
        .tile-ok { border-left-color: var(--neon-green); } .tile-warn { border-left-color: var(--neon-orange); } .tile-crit { border-left-color: var(--neon-red); }
        
        .tile-head { margin-bottom: 5px; }
        .tile-name { font-size: 1rem; font-weight: 600; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .tile-url { font-size: 0.7rem; color: var(--text-muted); font-family: var(--font-code); opacity: 0.7; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
        .tile-val-big { font-size: 2rem; font-weight: 700; color: #fff; font-family: var(--font-code); line-height: 1; }
        .tile-unit { font-size: 0.8rem; color: var(--text-muted); font-weight: 500; margin-left: 4px; }
        
        .tile-footer { display: flex; justify-content: flex-end; align-items: flex-end; margin-top: auto; }
        .tile-badge { font-size: 0.65rem; padding: 4px 8px; border-radius: 4px; font-weight: 700; text-transform: uppercase; background: rgba(255,255,255,0.05); border: 1px solid transparent; }

        /* --- DETAIL MODAL (Compact & Responsive) --- */
        .overlay-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(5px);
            z-index: 100; opacity: 0; pointer-events: none; transition: 0.2s;
            display: flex; align-items: center; justify-content: center;
        }
        .overlay-backdrop.active { opacity: 1; pointer-events: all; }

        .detail-panel {
            width: 95%; max-width: 1200px; max-height: 90vh; /* Limita altura */
            background: var(--glass-modal); border: 1px solid var(--glass-border); border-radius: 16px;
            box-shadow: 0 50px 100px rgba(0,0,0,0.9); display: flex; flex-direction: column;
            transform: scale(0.98); transition: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .overlay-backdrop.active .detail-panel { transform: scale(1); }

        .detail-head {
            padding: 15px 25px; border-bottom: 1px solid var(--glass-border);
            display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.02);
            flex-shrink: 0;
        }
        .dh-info h2 { font-size: 1.4rem; font-weight: 600; color: #fff; margin-bottom: 2px; }
        .dh-meta { display: flex; gap: 15px; color: var(--text-muted); font-size: 0.8rem; font-family: var(--font-code); }
        .dh-actions { display: flex; gap: 10px; }

        /* Grid mais compacto */
        .detail-body {
            flex: 1; padding: 20px; overflow-y: auto; /* Scroll interno se precisar */
            display: grid; grid-template-columns: 3fr 1fr; grid-template-rows: auto 1fr; gap: 20px;
        }

        .kpi-deck { grid-column: 1 / -1; display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
        .kpi-card { background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border); border-radius: 10px; padding: 15px; }
        .kpi-card label { font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; font-weight: 700; display: block; margin-bottom: 5px; }
        .kpi-card .val { font-size: 1.6rem; font-weight: 600; font-family: var(--font-code); color: #fff; }

        .main-chart-box {
            background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border); border-radius: 12px; padding: 15px;
            height: 320px; /* Altura fixa para evitar estourar */
            display: flex; flex-direction: column;
        }
        .chart-fill { flex: 1; width: 100%; min-height: 0; position: relative; }

        .sidebar-col { display: flex; flex-direction: column; gap: 15px; height: 100%; }
        .donut-box { background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border); border-radius: 12px; padding: 15px; height: 200px; display: flex; justify-content: center; flex-shrink: 0;}
        
        .log-box {
            flex: 1; background: #08080c; border: 1px solid var(--glass-border); border-radius: 12px; padding: 15px;
            font-family: var(--font-code); font-size: 0.8rem; overflow: hidden; display: flex; flex-direction: column;
            min-height: 150px; /* Garante tamanho minimo */
        }
        .log-list { overflow-y: auto; flex: 1; padding-right: 5px; }
        .log-row { 
            display: flex; justify-content: space-between; padding: 6px 0; 
            border-bottom: 1px dashed rgba(255,255,255,0.05); animation: fadeInLog 0.3s ease-out;
        }
        .c-ok { color: var(--neon-green); } .c-warn { color: var(--neon-orange); } .c-err { color: var(--neon-red); }
        .section-label { font-size: 0.75rem; font-weight: 700; color: var(--text-muted); margin-bottom: 10px; display: block; border-left: 3px solid var(--neon-blue); padding-left: 8px; }

        /* --- FORMS --- */
        .modal-form { background: #121218; width: 400px; padding: 30px; border-radius: 16px; border: 1px solid var(--glass-border); box-shadow: 0 30px 60px rgba(0,0,0,0.8); }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 6px; color: var(--text-muted); font-size: 0.8rem; font-weight: 600; }
        .form-group input { width: 100%; padding: 12px; background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border); color: #fff; border-radius: 8px; outline: none; transition: 0.3s; }
        .form-group input:focus { border-color: var(--neon-blue); background: rgba(0, 243, 255, 0.05); }
        .modal-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 25px; }
        .empty-placeholder { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: var(--text-muted); opacity: 0.5; }

        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(10, 255, 104, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(10, 255, 104, 0); } }
        @keyframes slideInLeft { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes fadeInLog { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-header">Event Log</div>
        <div class="alert-feed" id="alertFeed">
            <div style="padding:20px; font-size:0.8rem; color:#555; text-align:center;">Sem alertas</div>
        </div>
    </aside>

    <main class="content-area">
        <header>
            <div class="brand">
                <div class="pulse"></div>
                Sentinel <b>OpsCenter</b>
            </div>
            <div class="toolbar">
                <button class="btn btn-glass" onclick="openModal('modalConfig')">Config</button>
                <button class="btn btn-primary" onclick="openModal('modalAdd')">+ Monitor</button>
            </div>
        </header>

        <div class="dashboard-grid" id="tileGrid"></div>
        
        <div class="empty-placeholder" id="emptyState" style="display: none;">
            <div style="font-size: 3rem; margin-bottom: 10px;">ðŸ“¡</div>
            <h3>Dashboard Vazio</h3>
            <p>Adicione um serviÃ§o para monitorar.</p>
        </div>
    </main>

    <div class="overlay-backdrop" id="detailOverlay" onclick="handleBackdropClick(event, 'detailOverlay')">
        <div class="detail-panel">
            <div class="detail-head">
                <div>
                    <div class="dh-info"><h2 id="detailName">--</h2></div>
                    <div class="dh-meta"><span id="detailUrl">--</span><span id="detailInterval">--</span></div>
                </div>
                <div class="dh-actions">
                    <button class="btn btn-glass" style="border-color:var(--neon-red); color:var(--neon-red);" onclick="deleteCurrentMonitor()">Excluir</button>
                    <button class="btn btn-glass" onclick="closeDetail()">Fechar</button>
                </div>
            </div>

            <div class="detail-body">
                <div class="kpi-deck">
                    <div class="kpi-card"><label>Status SaÃºde</label><div class="val" id="kpiStatus">--</div></div>
                    <div class="kpi-card"><label>LatÃªncia</label><div class="val"><span id="kpiLat">--</span> <span style="font-size:0.9rem; color:#666">ms</span></div></div>
                    <div class="kpi-card"><label>Total Chamadas</label><div class="val" id="kpiTotal">0</div></div>
                    <div class="kpi-card"><label>Taxa Erro (5m)</label><div class="val" id="kpiErrorRate">0%</div></div>
                </div>

                <div class="main-chart-box">
                    <span class="section-label">LIVE TIMELINE</span>
                    <div class="chart-fill"><canvas id="mainChart"></canvas></div>
                </div>

                <div class="sidebar-col">
                    <div class="donut-box">
                        <span class="section-label">STATUS (PIE)</span>
                        <div style="height: 100%; width: 100%; display: flex; justify-content: center;"><canvas id="donutChart"></canvas></div>
                    </div>
                    <div class="log-box">
                        <span class="section-label" style="border-color: #666;">ÃšLTIMAS 10 CHAMADAS</span>
                        <div class="log-list" id="logList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay-backdrop" id="modalAdd" onclick="handleBackdropClick(event, 'modalAdd')">
        <div class="modal-form">
            <h2 style="color:#fff; margin-bottom:20px;">Novo Monitor</h2>
            <div class="form-group"><label>Nome</label><input type="text" id="inpName" placeholder="API Name"></div>
            <div class="form-group"><label>URL</label><input type="url" id="inpUrl" placeholder="https://..."></div>
            <div class="form-group"><label>Intervalo (Segundos)</label><input type="number" id="inpInterval" value="10" min="1"></div>
            <div class="modal-actions">
                <button class="btn btn-glass" onclick="closeModals()">Cancelar</button>
                <button class="btn btn-primary" onclick="addMonitorSafe()">Salvar</button>
            </div>
        </div>
    </div>

    <div class="overlay-backdrop" id="modalConfig" onclick="handleBackdropClick(event, 'modalConfig')">
        <div class="modal-form">
            <h2 style="color:#fff; margin-bottom:20px;">ConfiguraÃ§Ãµes</h2>
            <div class="form-group"><label>Service ID</label><input type="text" id="cfgService"></div>
            <div class="form-group"><label>Template ID</label><input type="text" id="cfgTemplate"></div>
            <div class="form-group"><label>Public Key</label><input type="text" id="cfgKey"></div>
            <div class="form-group"><label>Email Destino</label><input type="email" id="cfgDest"></div>
            <div class="modal-actions">
                <button class="btn btn-glass" onclick="closeModals()">Cancelar</button>
                <button class="btn btn-primary" onclick="saveConfig()">Salvar</button>
            </div>
        </div>
    </div>

    <script>
        // --- STATE ---
        let monitors = JSON.parse(localStorage.getItem('sentinel_v7_1_monitors')) || [];
        let config = JSON.parse(localStorage.getItem('sentinel_v7_1_config')) || {};
        let alertHistory = JSON.parse(localStorage.getItem('sentinel_v7_1_alerts')) || [];
        let activeMonitorId = null;
        let mainChartInst = null;
        let donutChartInst = null;

        document.addEventListener('DOMContentLoaded', () => {
            if (config.publicKey) emailjs.init(config.publicKey);
            renderTiles();
            renderAlertFeed();
            setInterval(engineTick, 1000); 
        });

        // --- ENGINE ---
        function engineTick() {
            const now = Date.now();
            monitors.forEach(m => {
                if (now - (m.lastCheck || 0) >= (m.interval * 1000)) runCheck(m);
            });
        }

        async function runCheck(m) {
            m.lastCheck = Date.now();
            const res = await simulateNetwork(m);
            
            m.history.push({ x: m.lastCheck, y: res.latency, code: res.code });
            // MantÃ©m histÃ³rico maior para o grÃ¡fico ter dados suficientes para rolar
            if(m.history.length > 600) m.history.shift();
            
            if(!m.stats) m.stats = {};
            m.stats[res.code] = (m.stats[res.code] || 0) + 1;
            m.totalRequests = (m.totalRequests || 0) + 1;
            m.lastCode = res.code;
            m.lastLatency = res.latency;

            if(res.code >= 400) m.errorsSeq = (m.errorsSeq || 0) + 1;
            else m.errorsSeq = 0;
            
            checkAlerts(m);
            saveData();
            updateTile(m);
            if(activeMonitorId === m.id) updateDetailView(m);
        }

        function checkAlerts(m) {
            const now = Date.now();
            if (now - (m.lastAlert || 0) < 5 * 60000) return;

            let alertReason = null;
            if (m.errorsSeq >= 5) alertReason = `Falha ContÃ­nua (5x)`;

            if (!alertReason) {
                const fiveMinAgo = now - (5 * 60000);
                const recentPoints = m.history.filter(h => h.x > fiveMinAgo);
                if (recentPoints.length >= 5) {
                    const errors = recentPoints.filter(h => h.code >= 400).length;
                    if ((errors / recentPoints.length) > 0.25) alertReason = `Alta Taxa de Erro (>25%)`;
                }
            }

            if (alertReason) triggerAlert(m, alertReason);
        }

        async function triggerAlert(m, reason) {
            m.lastAlert = Date.now();
            const alertObj = { time: new Date().toLocaleTimeString(), api: m.name, msg: reason };
            alertHistory.unshift(alertObj);
            if(alertHistory.length > 50) alertHistory.pop();
            localStorage.setItem('sentinel_v7_1_alerts', JSON.stringify(alertHistory));
            renderAlertFeed();
            if (config.serviceId) {
                try { await emailjs.send(config.serviceId, config.templateId, { api_name: m.name, message: reason, to_email: config.destination }); } catch(e) {}
            }
        }

        function renderAlertFeed() {
            const feed = document.getElementById('alertFeed');
            if (alertHistory.length === 0) { feed.innerHTML = '<div style="padding:20px; font-size:0.8rem; color:#555; text-align:center;">Nenhum alerta</div>'; return; }
            feed.innerHTML = '';
            alertHistory.forEach(a => {
                feed.innerHTML += `<div class="alert-item crit"><div class="alert-time">${a.time}</div><div class="alert-title">${a.api}</div><div class="alert-msg">${a.msg}</div></div>`;
            });
        }

        function renderTiles() {
            const grid = document.getElementById('tileGrid');
            const empty = document.getElementById('emptyState');
            if(monitors.length === 0) { empty.style.display = 'flex'; grid.innerHTML = ''; return; }
            empty.style.display = 'none';
            monitors.forEach(m => {
                let el = document.getElementById(`tile-${m.id}`);
                if(!el) { el = document.createElement('div'); el.id = `tile-${m.id}`; el.onclick = () => openDetail(m.id); grid.appendChild(el); }
                updateTileElement(el, m);
            });
        }

        function updateTileElement(el, m) {
            let sClass = 'tile-ok', sText = 'ONLINE', sColor = 'var(--neon-green)', sBorder = 'var(--neon-green)';
            if(m.lastCode >= 500) { sClass = 'tile-crit'; sText = 'CRITICAL'; sColor = 'var(--neon-red)'; sBorder = 'var(--neon-red)'; }
            else if(m.lastCode >= 400) { sClass = 'tile-warn'; sText = 'WARNING'; sColor = 'var(--neon-orange)'; sBorder = 'var(--neon-orange)'; }
            else if(!m.lastCode) { sText = 'WAITING'; sColor = '#666'; sBorder = '#666'; }

            el.className = `monitor-tile ${sClass}`;
            el.innerHTML = `<div><div class="tile-head"><div class="tile-name">${m.name}</div><div class="tile-url">${m.url}</div></div><div class="tile-body"><span class="tile-val-big" style="color:${sColor}">${m.lastLatency || '--'}</span><span class="tile-unit">ms</span></div></div><div class="tile-footer"><div class="tile-badge" style="color:${sColor}; border-color:${sBorder}">${sText}</div></div>`;
        }

        // --- DETAIL MODAL ---
        function handleBackdropClick(e, id) { if(e.target.id === id) { if(id === 'detailOverlay') closeDetail(); else closeModals(); } }
        function openDetail(id) {
            activeMonitorId = id;
            const m = monitors.find(x => x.id === id);
            if(!m) return;
            document.getElementById('detailOverlay').classList.add('active');
            document.getElementById('detailName').innerText = m.name;
            document.getElementById('detailUrl').innerText = m.url;
            document.getElementById('detailInterval').innerText = `Sync: ${m.interval}s`;
            initDetailCharts(m);
            updateDetailView(m);
        }

        function closeDetail() { document.getElementById('detailOverlay').classList.remove('active'); activeMonitorId = null; if(mainChartInst) mainChartInst.destroy(); if(donutChartInst) donutChartInst.destroy(); }

        function updateDetailView(m) {
            const code = m.lastCode || 0; let color = '#0aff68', text = 'SAUDÃVEL';
            if(code >= 500) { color = '#ff0f4b'; text = 'CRÃTICO'; } else if(code >= 400) { color = '#ff9100'; text = 'ATENÃ‡ÃƒO'; }
            document.getElementById('kpiStatus').innerText = text; document.getElementById('kpiStatus').style.color = color;
            document.getElementById('kpiLat').innerText = m.lastLatency || '--'; document.getElementById('kpiTotal').innerText = m.totalRequests || 0;
            const recent = m.history.slice(-50); const errs = recent.filter(x => x.code >= 400).length;
            const rate = recent.length ? ((errs / recent.length) * 100).toFixed(1) : 0;
            const rEl = document.getElementById('kpiErrorRate'); rEl.innerText = `${rate}%`; rEl.style.color = rate > 0 ? '#ff9100' : '#fff';

            // --- LIVE LOGS (LAST 10 ONLY) ---
            const logList = document.getElementById('logList');
            logList.innerHTML = '';
            m.history.slice(-10).reverse().forEach(h => {
                let cClass = h.code >= 500 ? 'c-err' : (h.code >= 400 ? 'c-warn' : 'c-ok');
                logList.innerHTML += `<div class="log-row"><span style="color:#666">${new Date(h.x).toLocaleTimeString()}</span><span class="${cClass}">${h.code}</span><span>${h.y}ms</span></div>`;
            });

            // --- HORIZONTAL TIMELINE CHART ---
            if(mainChartInst) {
                mainChartInst.data.datasets[0].data = m.history;
                // Create Sliding Window (e.g., last 2 minutes)
                const now = Date.now();
                mainChartInst.options.scales.x.min = now - (2 * 60 * 1000); 
                mainChartInst.options.scales.x.max = now;
                mainChartInst.update('none');
            }
            if(donutChartInst) {
                const codes = Object.keys(m.stats); donutChartInst.data.labels = codes;
                donutChartInst.data.datasets[0].data = codes.map(c => m.stats[c]);
                donutChartInst.data.datasets[0].backgroundColor = codes.map(c => parseInt(c)>=500?'#ff0f4b':(parseInt(c)>=400?'#ff9100':'#0aff68'));
                donutChartInst.update('none');
            }
        }

        function initDetailCharts(m) {
            if(mainChartInst) mainChartInst.destroy(); if(donutChartInst) donutChartInst.destroy();
            Chart.defaults.color = '#8b9bb4'; Chart.defaults.borderColor = 'rgba(255,255,255,0.05)';

            // TIMELINE (TIME SCALE)
            const ctxMain = document.getElementById('mainChart').getContext('2d');
            mainChartInst = new Chart(ctxMain, {
                type: 'line',
                data: {
                    datasets: [{
                        data: m.history, borderWidth: 2, fill: true, pointRadius: 2, tension: 0.2,
                        segment: {
                            borderColor: ctx => { const code = ctx.p1.raw.code; if(code>=500) return '#ff0f4b'; if(code>=400) return '#ff9100'; return '#0aff68'; },
                            backgroundColor: ctx => {
                                const code = ctx.p1.raw.code; let c = '#0aff68'; if(code>=500) c='#ff0f4b'; else if(code>=400) c='#ff9100';
                                let r=0,g=0,b=0; if(c=='#0aff68'){r=10;g=255;b=104;} else if(c=='#ff0f4b'){r=255;g=15;b=75;} else {r=255;g=145;b=0;}
                                return `rgba(${r},${g},${b},0.2)`;
                            }
                        }
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false, animation: false,
                    plugins: { legend: { display: false }, tooltip: { mode: 'index', intersect: false } },
                    scales: {
                        x: { 
                            type: 'time', time: { unit: 'second', displayFormats: { second: 'HH:mm:ss' } },
                            grid: { display: false }, ticks: { maxRotation: 0, autoSkip: true }
                        },
                        y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.05)' } }
                    }
                }
            });

            const ctxDonut = document.getElementById('donutChart').getContext('2d');
            donutChartInst = new Chart(ctxDonut, {
                type: 'pie', // PIE CHART (NO HOLE)
                data: { labels: [], datasets: [{ data: [], borderWidth: 0 }] },
                options: { responsive: true, maintainAspectRatio: false, animation: false, plugins: { legend: { position: 'right', labels: { boxWidth: 10 } } } }
            });
        }

        function addMonitorSafe() {
            try {
                const name = document.getElementById('inpName').value; const url = document.getElementById('inpUrl').value; let interval = parseInt(document.getElementById('inpInterval').value);
                if(!name || !url) { alert("Preencha nome e URL."); return; } if(!interval || interval <= 0) interval = 10; 
                const newM = { id: Date.now(), name, url, interval, history: [], stats: {}, errorsSeq: 0 };
                monitors.push(newM); saveData(); renderTiles(); closeModals();
                document.getElementById('inpName').value=''; document.getElementById('inpUrl').value=''; document.getElementById('inpInterval').value='10';
                runCheck(newM);
            } catch (e) { alert("Erro: " + e.message); }
        }
        function deleteCurrentMonitor() { if(confirm("Excluir?")) { monitors = monitors.filter(m => m.id !== activeMonitorId); saveData(); closeDetail(); renderTiles(); } }
        function simulateNetwork(m) { return new Promise(resolve => { const r = Math.random(); let code = 200, lat = Math.floor(Math.random() * 60) + 20; if(r > 0.85) { code = 500; lat += 250; } else if(r > 0.80) code = 429; setTimeout(() => resolve({ code, latency: lat }), 200); }); }
        function saveConfig() { config.serviceId = document.getElementById('cfgService').value; config.templateId = document.getElementById('cfgTemplate').value; config.publicKey = document.getElementById('cfgKey').value; config.destination = document.getElementById('cfgDest').value; localStorage.setItem('sentinel_v7_1_config', JSON.stringify(config)); if(config.publicKey) emailjs.init(config.publicKey); closeModals(); }
        function saveData() { localStorage.setItem('sentinel_v7_1_monitors', JSON.stringify(monitors)); }
        function openModal(id) { document.getElementById(id).classList.add('active'); if(id==='modalConfig') { document.getElementById('cfgService').value = config.serviceId||''; document.getElementById('cfgTemplate').value = config.templateId||''; document.getElementById('cfgKey').value = config.publicKey||''; document.getElementById('cfgDest').value = config.destination||''; } }
        function closeModals() { document.getElementById('modalAdd').classList.remove('active'); document.getElementById('modalConfig').classList.remove('active'); }
    </script>
</body>
