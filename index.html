<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel AI 2.1 | Pro Dashboard</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <style>
        /* --- THEME CONFIG --- */
        :root {
            --bg-deep: #050508;
            --glass-base: rgba(22, 22, 35, 0.6); /* Mais opaco para leitura */
            --glass-border: rgba(255, 255, 255, 0.08);
            
            --neon-blue: #00f3ff;
            --neon-green: #0aff68;
            --neon-red: #ff0f4b;
            --neon-orange: #ff9100;

            --font-main: 'Outfit', sans-serif;
            --ease-elastic: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font-main); }

        body {
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 50% -20%, rgba(0, 243, 255, 0.1), transparent 40%),
                radial-gradient(circle at 0% 100%, rgba(188, 19, 254, 0.05), transparent 30%);
            color: #fff;
            height: 100vh;
            overflow: hidden; /* App-like feel */
        }

        /* --- LAYOUT PRINCIPAL --- */
        .app-shell {
            max-width: 1600px;
            width: 95%;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding-top: 30px;
        }

        header {
            flex-shrink: 0; /* Não encolher */
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 0 10px;
        }

        h1 { font-weight: 200; font-size: 1.8rem; letter-spacing: -0.5px; }
        h1 b { font-weight: 800; color: var(--neon-blue); text-shadow: 0 0 25px rgba(0, 243, 255, 0.3); }

        .toolbar { display: flex; gap: 12px; }

        .btn {
            border: none; padding: 10px 20px; border-radius: 8px; font-weight: 600; font-size: 0.85rem;
            cursor: pointer; transition: all 0.2s ease; display: flex; align-items: center; gap: 8px;
        }
        .btn-glass { background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: #ccc; }
        .btn-glass:hover { background: rgba(255,255,255,0.1); color: #fff; border-color: rgba(255,255,255,0.3); }
        .btn-glass.active { border-color: var(--neon-green); color: var(--neon-green); }
        .btn-primary { background: linear-gradient(135deg, var(--neon-blue), #0062ff); color: #000; box-shadow: 0 4px 15px rgba(0, 243, 255, 0.2); }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0, 243, 255, 0.35); }

        /* --- GRID DE CARDS (CORRIGIDO) --- */
        .monitor-grid {
            flex: 1; /* Ocupa o resto da tela */
            display: grid;
            /* Cards com largura mínima ideal */
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            /* Altura das linhas baseada no conteúdo, não estica */
            grid-auto-rows: min-content; 
            align-content: start; /* Joga os cards para o topo */
            gap: 20px;
            overflow-y: auto;
            padding: 5px 10px 80px 10px; /* Padding bottom extra para scroll */
        }

        /* Scrollbar fina */
        .monitor-grid::-webkit-scrollbar { width: 6px; }
        .monitor-grid::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.15); border-radius: 4px; }

        /* --- CARD DESIGN (CORRIGIDO) --- */
        .card {
            background: var(--glass-base);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 24px;
            position: relative;
            animation: popIn 0.4s var(--ease-elastic);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            
            /* CORREÇÃO: Altura automática para não esticar */
            height: auto; 
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            border-color: rgba(255,255,255,0.2);
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.5);
        }

        /* Cabeçalho do Card */
        .card-header {
            display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px;
        }
        .meta { max-width: 70%; }
        .meta h3 { font-size: 1rem; font-weight: 600; color: #fff; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .meta .url { font-size: 0.7rem; color: #888; font-family: monospace; }
        
        .status-pill {
            padding: 5px 10px; border-radius: 20px; background: rgba(0,0,0,0.4);
            display: flex; align-items: center; gap: 6px; font-size: 0.7rem; font-weight: 700; letter-spacing: 0.5px;
        }
        .pulse-dot { width: 6px; height: 6px; border-radius: 50%; }

        /* Status Colors */
        .st-ok { color: var(--neon-green); border: 1px solid rgba(10, 255, 104, 0.2); }
        .st-ok .pulse-dot { background: var(--neon-green); box-shadow: 0 0 8px var(--neon-green); animation: pulse 2s infinite; }
        
        .st-warn { color: var(--neon-orange); border: 1px solid rgba(255, 145, 0, 0.2); }
        .st-warn .pulse-dot { background: var(--neon-orange); }

        .st-err { color: var(--neon-red); border: 1px solid rgba(255, 15, 75, 0.2); }
        .st-err .pulse-dot { background: var(--neon-red); animation: pulseFast 1s infinite; }

        /* Métricas */
        .info-row {
            display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 20px;
            background: rgba(0,0,0,0.2); padding: 12px; border-radius: 10px;
        }
        .metric { display: flex; flex-direction: column; }
        .metric span { font-size: 0.65rem; color: #666; font-weight: 700; margin-bottom: 2px; }
        .metric b { font-size: 1.1rem; font-weight: 400; color: #fff; }

        /* --- CHART AREA (CORRIGIDA) --- */
        .chart-wrapper {
            width: 100%;
            /* CORREÇÃO: Altura fixa para garantir proporção horizontal */
            height: 180px; 
            margin-bottom: 15px;
            position: relative;
        }

        /* Chips de Volumetria */
        .chips-container {
            display: flex; gap: 6px; flex-wrap: wrap; margin-top: auto;
            border-top: 1px solid rgba(255,255,255,0.05); padding-top: 15px;
        }
        .chip {
            font-size: 0.7rem; padding: 4px 8px; border-radius: 4px; 
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05);
            color: #aaa; display: flex; gap: 4px;
        }
        .chip b { color: #fff; }
        .chip.bad { border-color: rgba(255, 15, 75, 0.3); color: var(--neon-red); background: rgba(255, 15, 75, 0.05); }

        /* Fechar Card */
        .close-btn {
            position: absolute; top: 12px; right: 12px; opacity: 0; background: none; border: none; 
            color: #666; cursor: pointer; font-size: 1.2rem; transition: 0.2s;
        }
        .card:hover .close-btn { opacity: 1; }
        .close-btn:hover { color: var(--neon-red); }

        /* --- MODALS --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(8px);
            z-index: 1000; opacity: 0; pointer-events: none; transition: 0.3s;
            display: flex; align-items: center; justify-content: center;
        }
        .modal-overlay.active { opacity: 1; pointer-events: all; }

        .modal {
            background: #0f0f13; border: 1px solid var(--glass-border); width: 450px;
            padding: 30px; border-radius: 20px; box-shadow: 0 25px 60px rgba(0,0,0,0.6);
            transform: scale(0.9); transition: 0.3s var(--ease-elastic);
        }
        .modal-overlay.active .modal { transform: scale(1); }

        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; color: #888; font-size: 0.8rem; margin-bottom: 6px; }
        .input-group input {
            width: 100%; padding: 12px; background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: #fff; outline: none;
        }
        .input-group input:focus { border-color: var(--neon-blue); }

        .modal-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 25px; }

        /* Toast */
        .toast-container { position: fixed; bottom: 30px; right: 30px; display: flex; flex-direction: column; gap: 10px; z-index: 2000; }
        .toast {
            background: #181820; border: 1px solid rgba(255,255,255,0.1); color: #fff;
            padding: 12px 20px; border-radius: 8px; font-size: 0.9rem;
            animation: slideIn 0.3s ease, fadeOut 0.5s 4s forwards;
            border-left: 4px solid var(--neon-blue);
        }
        .toast.error { border-left-color: var(--neon-red); }

        /* Animacoes */
        @keyframes popIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(10, 255, 104, 0.4); } 70% { box-shadow: 0 0 0 6px rgba(10, 255, 104, 0); } }
        @keyframes pulseFast { 0% { box-shadow: 0 0 0 0 rgba(255, 15, 75, 0.4); } 70% { box-shadow: 0 0 0 6px rgba(255, 15, 75, 0); } }
        @keyframes slideIn { from { transform: translateX(50px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes fadeOut { to { opacity: 0; transform: translateY(10px); pointer-events: none; } }

    </style>
</head>
<body>

    <div class="app-shell">
        <header>
            <h1>Sentinel <b>AI 2.1</b></h1>
            <div class="toolbar">
                <button class="btn btn-glass" id="btnConfig" onclick="openModal('modalConfig')">
                    ⚙️ Config
                </button>
                <button class="btn btn-primary" onclick="openModal('modalAdd')">
                    + Monitor
                </button>
            </div>
        </header>

        <div class="monitor-grid" id="grid">
            <div id="empty-state" style="grid-column: 1/-1; text-align: center; margin-top: 100px; color: #444;">
                <h3 style="font-weight: 300; font-size: 1.5rem;">Dashboard Disponível</h3>
                <p style="font-size: 0.9rem; margin-top: 10px;">Adicione um monitor para começar.</p>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="modalAdd">
        <div class="modal">
            <h2 style="margin-bottom: 20px; font-weight: 400;">Novo Alvo</h2>
            <div class="input-group">
                <label>Nome do Serviço</label>
                <input type="text" id="inpName" placeholder="Ex: API Gateway">
            </div>
            <div class="input-group">
                <label>URL</label>
                <input type="url" id="inpUrl" placeholder="https://...">
            </div>
            <div class="input-group">
                <label>Intervalo (Minutos)</label>
                <input type="number" id="inpInterval" value="1" min="0.1" step="0.1">
            </div>
            <div class="modal-actions">
                <button class="btn btn-glass" onclick="closeModal('modalAdd')">Cancelar</button>
                <button class="btn btn-primary" onclick="addMonitor()">Salvar</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="modalConfig">
        <div class="modal">
            <h2 style="margin-bottom: 20px; font-weight: 400;">Configurar EmailJS</h2>
            <div class="input-group"><label>Service ID</label><input type="text" id="cfgService"></div>
            <div class="input-group"><label>Template ID</label><input type="text" id="cfgTemplate"></div>
            <div class="input-group"><label>Public Key</label><input type="text" id="cfgKey"></div>
            <div class="input-group"><label>Email Destino</label><input type="email" id="cfgDest"></div>
            <div class="modal-actions">
                <button class="btn btn-glass" onclick="closeModal('modalConfig')">Cancelar</button>
                <button class="btn btn-primary" onclick="saveConfig()">Salvar</button>
            </div>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script>
        // --- LOGIC CORE ---
        const ALERT_COOLDOWN_MS = 15 * 60 * 1000;
        const WINDOW_ANALYSIS_MS = 5 * 60 * 1000; 
        const FAILURE_THRESHOLD = 0.25; 

        let monitors = JSON.parse(localStorage.getItem('sentinel_v2_monitors')) || [];
        let config = JSON.parse(localStorage.getItem('sentinel_v2_config')) || {
            serviceId: '', templateId: '', publicKey: '', destination: ''
        };
        let charts = {};

        document.addEventListener('DOMContentLoaded', () => {
            if (config.publicKey) emailjs.init(config.publicKey);
            updateConfigButton();
            renderAll();
            setInterval(monitorLoop, 1000);
        });

        function monitorLoop() {
            const now = Date.now();
            monitors.forEach(m => {
                if (now - m.lastCheck >= (m.interval * 60000)) {
                    pingTarget(m);
                }
            });
        }

        async function pingTarget(m) {
            m.lastCheck = Date.now();
            const result = await simulateNetwork(m);
            
            // Histórico
            m.history.push({ x: m.lastCheck, y: result.latency, code: result.code });
            if(m.history.length > 50) m.history.shift(); // Limita a 50 pontos

            // Stats
            if(!m.stats) m.stats = {};
            if(!m.stats[result.code]) m.stats[result.code] = 0;
            m.stats[result.code]++;

            // Lógica Erro Consecutivo
            if (result.code >= 400) m.consecutiveErrors = (m.consecutiveErrors || 0) + 1;
            else m.consecutiveErrors = 0;

            saveData();
            updateCard(m, result);
            checkSmartAlerts(m, result);
        }

        async function checkSmartAlerts(m, result) {
            const now = Date.now();
            const lastAlert = m.lastAlert || 0;
            if (now - lastAlert < ALERT_COOLDOWN_MS) return;
            
            let triggerReason = null;
            if (m.consecutiveErrors >= 5) triggerReason = `CRÍTICO: 5 falhas consecutivas.`;

            if (!triggerReason) {
                const recentPoints = m.history.filter(h => h.x > (now - WINDOW_ANALYSIS_MS));
                if (recentPoints.length >= 4) {
                    const errorCount = recentPoints.filter(h => h.code >= 400).length;
                    if ((errorCount / recentPoints.length) >= FAILURE_THRESHOLD) {
                        triggerReason = `ALERTA: Alta taxa de falha (25%+)`;
                    }
                }
            }

            if (triggerReason && config.serviceId) {
                m.lastAlert = now;
                saveData();
                sendEmailAlert(m, triggerReason, result);
            }
        }

        async function sendEmailAlert(m, reason, result) {
            showToast(`Enviando alerta: ${m.name}`, 'error');
            try {
                await emailjs.send(config.serviceId, config.templateId, {
                    api_name: m.name, api_url: m.url, message: reason, last_code: result.code, to_email: config.destination
                });
                showToast('Email enviado!', 'success');
            } catch (e) { console.error(e); }
        }

        function simulateNetwork(m) {
            return new Promise(resolve => {
                const rand = Math.random();
                let code = 200;
                let latency = Math.floor(Math.random() * 60) + 15;
                if (rand > 0.85) { code = Math.random() > 0.5 ? 500 : 429; latency += 150; }
                setTimeout(() => resolve({ code, latency }), 300);
            });
        }

        // --- UI RENDER ---
        function renderAll() {
            const grid = document.getElementById('grid');
            if (monitors.length === 0) { document.getElementById('empty-state').style.display = 'block'; return; }
            document.getElementById('empty-state').style.display = 'none';
            monitors.forEach(m => { if(!document.getElementById(`card-${m.id}`)) createCardDOM(m); });
        }

        function createCardDOM(m) {
            const grid = document.getElementById('grid');
            const el = document.createElement('div');
            el.className = 'card';
            el.id = `card-${m.id}`;
            el.innerHTML = `
                <button class="close-btn" onclick="removeMonitor(${m.id})">×</button>
                <div class="card-header">
                    <div class="meta">
                        <h3>${m.name}</h3>
                        <div class="url">${m.url}</div>
                    </div>
                    <div class="status-pill st-warn" id="pill-${m.id}">
                        <div class="pulse-dot"></div><span id="txt-${m.id}">...</span>
                    </div>
                </div>
                <div class="info-row">
                    <div class="metric"><span>LATÊNCIA</span><b id="lat-${m.id}">--</b></div>
                    <div class="metric"><span>ERROS SEQ.</span><b id="seq-${m.id}">0</b></div>
                    <div class="metric"><span>CODE</span><b id="code-${m.id}">--</b></div>
                </div>
                <div class="chart-wrapper"><canvas id="chart-${m.id}"></canvas></div>
                <div class="chips-container" id="chips-${m.id}"></div>
            `;
            grid.appendChild(el);
            initChart(m);
            if(m.history.length > 0) updateCard(m, m.history[m.history.length-1]);
        }

        function updateCard(m, result) {
            // Status Visual
            const pill = document.getElementById(`pill-${m.id}`);
            const txt = document.getElementById(`txt-${m.id}`);
            
            if (result.code >= 500) { pill.className = 'status-pill st-err'; txt.innerText = 'CRITICAL'; } 
            else if (result.code >= 400) { pill.className = 'status-pill st-warn'; txt.innerText = 'WARN'; } 
            else { pill.className = 'status-pill st-ok'; txt.innerText = 'HEALTHY'; }

            document.getElementById(`lat-${m.id}`).innerText = result.latency + 'ms';
            document.getElementById(`code-${m.id}`).innerText = result.code;
            
            const seqEl = document.getElementById(`seq-${m.id}`);
            seqEl.innerText = m.consecutiveErrors;
            seqEl.style.color = m.consecutiveErrors > 0 ? 'var(--neon-red)' : '#fff';

            // Volumetria
            const chips = document.getElementById(`chips-${m.id}`);
            chips.innerHTML = '';
            Object.keys(m.stats).sort().forEach(code => {
                const isBad = parseInt(code) >= 400;
                chips.innerHTML += `<div class="chip ${isBad?'bad':''}"><b style="color:${isBad?'var(--neon-red)':'#fff'}">${code}</b> ${m.stats[code]}x</div>`;
            });

            // Gráfico
            if(charts[m.id]) {
                charts[m.id].data.datasets[0].data = m.history;
                charts[m.id].update();
            }
        }

        function initChart(m) {
            const ctx = document.getElementById(`chart-${m.id}`).getContext('2d');
            const gradient = ctx.createLinearGradient(0, 0, 0, 200);
            gradient.addColorStop(0, 'rgba(0, 243, 255, 0.2)');
            gradient.addColorStop(1, 'rgba(0, 243, 255, 0)');

            charts[m.id] = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        data: m.history,
                        borderColor: '#00f3ff', backgroundColor: gradient,
                        borderWidth: 2, pointRadius: 0, fill: true, tension: 0.4,
                        segment: { borderColor: ctx => ctx.p0.raw.code >= 400 ? '#ff0f4b' : '#00f3ff' }
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false, animation: false,
                    plugins: { legend: { display: false } },
                    scales: { x: { display: false }, y: { display: false } }
                }
            });
        }

        // --- MANAGERS ---
        function addMonitor() {
            const name = document.getElementById('inpName').value;
            const url = document.getElementById('inpUrl').value;
            const interval = document.getElementById('inpInterval').value;
            if(name && url) {
                monitors.push({
                    id: Date.now(), name, url, interval: parseFloat(interval),
                    lastCheck: 0, consecutiveErrors: 0, lastAlert: 0, history: [], stats: {}
                });
                saveData(); renderAll(); closeModal('modalAdd');
            }
        }

        function removeMonitor(id) {
            if(confirm('Excluir?')) {
                monitors = monitors.filter(m => m.id !== id);
                if(charts[id]) charts[id].destroy();
                document.getElementById(`card-${id}`).remove();
                saveData();
                if(monitors.length===0) renderAll();
            }
        }

        function saveConfig() {
            config.serviceId = document.getElementById('cfgService').value;
            config.templateId = document.getElementById('cfgTemplate').value;
            config.publicKey = document.getElementById('cfgKey').value;
            config.destination = document.getElementById('cfgDest').value;
            localStorage.setItem('sentinel_v2_config', JSON.stringify(config));
            if(config.publicKey) emailjs.init(config.publicKey);
            closeModal('modalConfig'); updateConfigButton(); showToast('Config Salva!', 'success');
        }

        function saveData() { localStorage.setItem('sentinel_v2_monitors', JSON.stringify(monitors)); }
        function openModal(id) { document.getElementById(id).classList.add('active'); if(id==='modalConfig') loadCfg(); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        function loadCfg() {
            document.getElementById('cfgService').value = config.serviceId;
            document.getElementById('cfgTemplate').value = config.templateId;
            document.getElementById('cfgKey').value = config.publicKey;
            document.getElementById('cfgDest').value = config.destination;
        }
        function updateConfigButton() { if(config.publicKey) document.getElementById('btnConfig').classList.add('active'); }
        function showToast(msg, type) {
            const t = document.createElement('div'); t.className = `toast ${type}`; t.innerText = msg;
            document.getElementById('toastContainer').appendChild(t);
            setTimeout(() => t.remove(), 4000);
        }

    </script>
</body>
</html>
