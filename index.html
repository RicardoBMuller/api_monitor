<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel OpsCenter | Dynatrace Style</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <style>
        /* --- THEME VARS --- */
        :root {
            --bg-body: #0b0c10;
            --bg-card: #14161f;
            --bg-glass: rgba(20, 22, 31, 0.85);
            --border-subtle: rgba(255, 255, 255, 0.08);
            
            --text-main: #e0e6ed;
            --text-muted: #6b7280;
            
            --brand-primary: #00a8cc; 
            --status-ok: #10b981;
            --status-warn: #f59e0b;
            --status-crit: #ef4444;
            
            --font-ui: 'Inter', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-body);
            background-image: radial-gradient(circle at top center, #1b202e 0%, #0b0c10 60%);
            color: var(--text-main);
            font-family: var(--font-ui);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- TOP BAR --- */
        header {
            height: 60px;
            border-bottom: 1px solid var(--border-subtle);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 24px;
            background: rgba(11, 12, 16, 0.8);
            backdrop-filter: blur(8px);
            z-index: 10;
        }

        .brand { font-size: 1.1rem; font-weight: 600; display: flex; align-items: center; gap: 10px; }
        .brand span { color: var(--brand-primary); }
        .live-indicator { width: 8px; height: 8px; background: var(--status-ok); border-radius: 50%; box-shadow: 0 0 8px var(--status-ok); animation: pulse 2s infinite; }

        .btn-ghost {
            background: rgba(255,255,255,0.05); border: 1px solid var(--border-subtle);
            color: var(--text-main); padding: 8px 16px; border-radius: 6px; font-size: 0.85rem;
            cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 8px;
        }
        .btn-ghost:hover { background: rgba(255,255,255,0.1); border-color: rgba(255,255,255,0.2); }
        .btn-primary { background: var(--brand-primary); color: #fff; border: none; font-weight: 500; }
        .btn-primary:hover { opacity: 0.9; }

        /* --- MAIN DASHBOARD (TILES) --- */
        .dashboard-grid {
            padding: 24px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
            align-content: start;
        }

        /* CARD ESTILO KANBAN / TILE */
        .monitor-tile {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-left: 4px solid var(--border-subtle); /* Status Indicator */
            border-radius: 8px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        .monitor-tile:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0,0,0,0.3); border-color: rgba(255,255,255,0.15); }

        /* Status Colors borders */
        .tile-ok { border-left-color: var(--status-ok); }
        .tile-warn { border-left-color: var(--status-warn); }
        .tile-crit { border-left-color: var(--status-crit); }
        
        /* Glow effect on hover based on status */
        .tile-ok:hover { box-shadow: 0 8px 20px rgba(16, 185, 129, 0.15); }
        .tile-crit:hover { box-shadow: 0 8px 20px rgba(239, 68, 68, 0.15); }

        .tile-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 12px; }
        .tile-title { font-size: 0.95rem; font-weight: 600; color: #fff; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; max-width: 180px; }
        .tile-url { font-size: 0.7rem; color: var(--text-muted); font-family: var(--font-code); }
        
        .tile-metrics { display: flex; align-items: baseline; gap: 8px; }
        .tile-latency { font-size: 1.5rem; font-weight: 700; font-family: var(--font-code); }
        .tile-unit { font-size: 0.8rem; color: var(--text-muted); }

        .tile-status-badge { 
            font-size: 0.65rem; padding: 2px 8px; border-radius: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; 
            background: rgba(255,255,255,0.05);
        }

        /* --- DETAIL MODAL (THE "DYNATRACE" VIEW) --- */
        .overlay-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(12px);
            z-index: 100; opacity: 0; pointer-events: none; transition: 0.3s;
            display: flex; align-items: center; justify-content: center;
        }
        .overlay-backdrop.active { opacity: 1; pointer-events: all; }

        .detail-glass-panel {
            width: 90%; max-width: 1200px; height: 85vh;
            background: #111217;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
            display: flex; flex-direction: column;
            transform: scale(0.95); transition: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            overflow: hidden;
        }
        .overlay-backdrop.active .detail-glass-panel { transform: scale(1); }

        /* Modal Header */
        .detail-header {
            padding: 20px 30px; border-bottom: 1px solid var(--border-subtle);
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.02);
        }
        .dh-title h2 { font-size: 1.4rem; font-weight: 600; color: #fff; }
        .dh-meta { display: flex; gap: 15px; margin-top: 5px; color: var(--text-muted); font-size: 0.85rem; }
        
        .dh-actions { display: flex; gap: 10px; }

        /* Modal Body Grid */
        .detail-body {
            flex: 1; padding: 30px; overflow-y: auto;
            display: grid; 
            grid-template-columns: 3fr 1fr; /* Main Chart vs Sidebar */
            grid-template-rows: auto 1fr;
            gap: 25px;
        }

        /* KPI Cards in Modal */
        .kpi-deck {
            grid-column: 1 / -1;
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px;
        }
        .kpi-card {
            background: rgba(255,255,255,0.03); border-radius: 8px; padding: 15px;
            border: 1px solid var(--border-subtle);
        }
        .kpi-card label { font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; display: block; margin-bottom: 5px; }
        .kpi-card .val { font-size: 1.8rem; font-weight: 600; font-family: var(--font-code); color: #fff; }

        /* Main Chart Area */
        .main-chart-container {
            background: rgba(0,0,0,0.2); border-radius: 12px; border: 1px solid var(--border-subtle);
            padding: 20px; position: relative; min-height: 300px; display: flex; flex-direction: column;
        }
        .section-title { font-size: 0.9rem; font-weight: 600; color: var(--text-muted); margin-bottom: 15px; display: block; }

        /* Sidebar Info */
        .sidebar-info {
            display: flex; flex-direction: column; gap: 20px;
        }
        .donut-container {
            background: rgba(0,0,0,0.2); border-radius: 12px; border: 1px solid var(--border-subtle);
            padding: 20px; height: 300px;
        }
        .log-table-container {
            flex: 1; border: 1px solid var(--border-subtle); border-radius: 12px; padding: 15px;
            font-family: var(--font-code); font-size: 0.8rem; overflow: hidden;
            background: #0d0e12;
        }
        .log-row { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px dashed rgba(255,255,255,0.05); }
        .log-row:last-child { border-bottom: none; }
        .log-code { font-weight: bold; }
        .c-200 { color: var(--status-ok); }
        .c-500 { color: var(--status-crit); }
        .c-400 { color: var(--status-warn); }

        /* --- UTILS --- */
        .empty-placeholder { grid-column: 1/-1; text-align: center; margin-top: 100px; color: var(--text-muted); }
        .modal-form { background: #1a1c24; width: 400px; padding: 30px; border-radius: 12px; border: 1px solid var(--border-subtle); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; color: var(--text-muted); font-size: 0.85rem; }
        .form-group input { width: 100%; padding: 10px; background: rgba(0,0,0,0.3); border: 1px solid var(--border-subtle); color: #fff; border-radius: 6px; outline: none; }
        .form-group input:focus { border-color: var(--brand-primary); }

        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <div class="live-indicator"></div>
            Sentinel <span>OpsCenter</span>
        </div>
        <div style="display: flex; gap: 10px;">
            <button class="btn-ghost" onclick="openModal('modalConfig')">⚙️ Configurações</button>
            <button class="btn-ghost btn-primary" onclick="openModal('modalAdd')">+ Novo Monitor</button>
        </div>
    </header>

    <div class="dashboard-grid" id="tileGrid">
        <div class="empty-placeholder" id="emptyState">
            <h3>OpsCenter Vazio</h3>
            <p>Adicione um serviço para começar a telemetria.</p>
        </div>
    </div>

    <div class="overlay-backdrop" id="detailOverlay">
        <div class="detail-glass-panel">
            <div class="detail-header">
                <div>
                    <div class="dh-title">
                        <h2 id="detailName">Service Name</h2>
                    </div>
                    <div class="dh-meta">
                        <span id="detailUrl">https://api.example.com</span>
                        <span id="detailInterval">Intervalo: 1m</span>
                    </div>
                </div>
                <div class="dh-actions">
                    <button class="btn-ghost" style="border-color: var(--status-crit); color: var(--status-crit);" onclick="deleteCurrentMonitor()">Excluir Serviço</button>
                    <button class="btn-ghost" onclick="closeDetail()">Fechar ✕</button>
                </div>
            </div>

            <div class="detail-body">
                <div class="kpi-deck">
                    <div class="kpi-card">
                        <label>Status Atual</label>
                        <div class="val" id="kpiStatus" style="font-size: 1.2rem;">--</div>
                    </div>
                    <div class="kpi-card">
                        <label>Latência Atual</label>
                        <div class="val"><span id="kpiLat">--</span> <span style="font-size:0.8rem; color:#666">ms</span></div>
                    </div>
                    <div class="kpi-card">
                        <label>Total Requests</label>
                        <div class="val" id="kpiTotal">0</div>
                    </div>
                    <div class="kpi-card">
                        <label>Taxa de Erro (5m)</label>
                        <div class="val" id="kpiErrorRate">0%</div>
                    </div>
                </div>

                <div class="main-chart-container">
                    <span class="section-title">Latência & Saúde (Tempo Real)</span>
                    <div style="flex:1; width:100%; position: relative;">
                        <canvas id="mainChart"></canvas>
                    </div>
                </div>

                <div class="sidebar-info">
                    <div class="donut-container">
                        <span class="section-title">Distribuição HTTP Codes</span>
                        <div style="height: 220px; position: relative;">
                            <canvas id="donutChart"></canvas>
                        </div>
                    </div>
                    
                    <div class="log-table-container">
                        <span class="section-title" style="margin-bottom:10px; border-bottom:1px solid #333; padding-bottom:5px;">Últimos Eventos</span>
                        <div id="logList">
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay-backdrop" id="modalAdd">
        <div class="modal-form">
            <h2 style="color:#fff; margin-bottom:20px;">Adicionar Monitor</h2>
            <div class="form-group"><label>Nome</label><input type="text" id="inpName" placeholder="Ex: Gateway Pagamento"></div>
            <div class="form-group"><label>URL</label><input type="url" id="inpUrl" placeholder="https://..."></div>
            <div class="form-group"><label>Intervalo (min)</label><input type="number" id="inpInterval" value="1" step="0.1"></div>
            <div style="text-align:right; margin-top:20px;">
                <button class="btn-ghost" onclick="closeModals()">Cancelar</button>
                <button class="btn-ghost btn-primary" onclick="addMonitor()">Salvar</button>
            </div>
        </div>
    </div>

    <div class="overlay-backdrop" id="modalConfig">
        <div class="modal-form">
            <h2 style="color:#fff; margin-bottom:20px;">EmailJS Config</h2>
            <div class="form-group"><label>Service ID</label><input type="text" id="cfgService"></div>
            <div class="form-group"><label>Template ID</label><input type="text" id="cfgTemplate"></div>
            <div class="form-group"><label>Public Key</label><input type="text" id="cfgKey"></div>
            <div class="form-group"><label>Email Destino</label><input type="text" id="cfgDest"></div>
            <div style="text-align:right; margin-top:20px;">
                <button class="btn-ghost" onclick="closeModals()">Cancelar</button>
                <button class="btn-ghost btn-primary" onclick="saveConfig()">Salvar</button>
            </div>
        </div>
    </div>

    <script>
        // --- STATE ---
        let monitors = JSON.parse(localStorage.getItem('sentinel_ops_monitors')) || [];
        let config = JSON.parse(localStorage.getItem('sentinel_ops_config')) || {};
        let activeMonitorId = null; // Qual monitor está aberto no detalhe?
        
        // Chart Instances
        let mainChartInst = null;
        let donutChartInst = null;

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', () => {
            if (config.publicKey) emailjs.init(config.publicKey);
            renderTiles();
            setInterval(loopEngine, 1000); // 1s loop tick
        });

        // --- CORE ENGINE ---
        function loopEngine() {
            const now = Date.now();
            monitors.forEach(m => {
                if (now - m.lastCheck >= (m.interval * 60000)) {
                    runCheck(m);
                }
            });
        }

        async function runCheck(m) {
            m.lastCheck = Date.now();
            const res = await simulateNetwork(m);
            
            // Update Data
            m.history.push({ x: m.lastCheck, y: res.latency, code: res.code });
            if(m.history.length > 100) m.history.shift(); // Keep last 100 points
            
            if(!m.stats) m.stats = {};
            m.stats[res.code] = (m.stats[res.code] || 0) + 1;
            m.totalRequests = (m.totalRequests || 0) + 1;
            m.lastCode = res.code;
            m.lastLatency = res.latency;

            // Alert Logic
            if(res.code >= 400) m.errorsSeq = (m.errorsSeq || 0) + 1;
            else m.errorsSeq = 0;
            
            checkAlerts(m, res);
            saveData();
            
            // Update UI
            updateTile(m); // Atualiza o card pequeno
            if(activeMonitorId === m.id) updateDetailView(m); // Atualiza o modal se aberto
        }

        // --- UI: TILES (DASHBOARD) ---
        function renderTiles() {
            const grid = document.getElementById('tileGrid');
            if(monitors.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
                grid.innerHTML = '';
                grid.appendChild(document.getElementById('emptyState'));
                return;
            }
            document.getElementById('emptyState').style.display = 'none';
            
            monitors.forEach(m => {
                let el = document.getElementById(`tile-${m.id}`);
                if(!el) {
                    el = document.createElement('div');
                    el.className = 'monitor-tile tile-ok'; // Default style
                    el.id = `tile-${m.id}`;
                    el.onclick = () => openDetail(m.id);
                    grid.appendChild(el);
                }
                updateTileElement(el, m);
            });
        }

        function updateTile(m) {
            const el = document.getElementById(`tile-${m.id}`);
            if(el) updateTileElement(el, m);
        }

        function updateTileElement(el, m) {
            // Determine status color
            let statusClass = 'tile-ok';
            let statusText = 'HEALTHY';
            let statusColor = 'var(--status-ok)';

            if(m.lastCode >= 500) { statusClass = 'tile-crit'; statusText = 'CRITICAL'; statusColor = 'var(--status-crit)'; }
            else if(m.lastCode >= 400) { statusClass = 'tile-warn'; statusText = 'WARN'; statusColor = 'var(--status-warn)'; }
            else if(!m.lastCode) { statusText = 'PENDING'; statusColor = '#666'; }

            el.className = `monitor-tile ${statusClass}`;
            el.innerHTML = `
                <div class="tile-header">
                    <div>
                        <div class="tile-title" title="${m.name}">${m.name}</div>
                        <div class="tile-url">${m.url}</div>
                    </div>
                    <div class="tile-status-badge" style="color:${statusColor}; border:1px solid ${statusColor}">${statusText}</div>
                </div>
                <div class="tile-metrics">
                    <span class="tile-latency" style="color:${statusColor}">${m.lastLatency || '--'}</span>
                    <span class="tile-unit">ms</span>
                </div>
            `;
        }

        // --- UI: DETAIL MODAL (THE BIG ONE) ---
        function openDetail(id) {
            activeMonitorId = id;
            const m = monitors.find(x => x.id === id);
            if(!m) return;

            document.getElementById('detailOverlay').classList.add('active');
            
            // Init Structure
            document.getElementById('detailName').innerText = m.name;
            document.getElementById('detailUrl').innerText = m.url;
            document.getElementById('detailInterval').innerText = `Intervalo: ${m.interval}m`;

            // Init Charts
            initDetailCharts(m);
            updateDetailView(m);
        }

        function closeDetail() {
            document.getElementById('detailOverlay').classList.remove('active');
            activeMonitorId = null;
            if(mainChartInst) mainChartInst.destroy();
            if(donutChartInst) donutChartInst.destroy();
        }

        function updateDetailView(m) {
            // Update KPIs
            const code = m.lastCode || 0;
            let color = '#10b981';
            let text = 'HEALTHY';
            if(code >= 500) { color = '#ef4444'; text = 'CRITICAL'; }
            else if(code >= 400) { color = '#f59e0b'; text = 'WARN'; }

            const statusEl = document.getElementById('kpiStatus');
            statusEl.innerText = text;
            statusEl.style.color = color;

            document.getElementById('kpiLat').innerText = m.lastLatency || '--';
            document.getElementById('kpiTotal').innerText = m.totalRequests || 0;

            // Calculate Error Rate (last 50 points approximation)
            const recent = m.history.slice(-50);
            const errs = recent.filter(x => x.code >= 400).length;
            const rate = recent.length ? ((errs / recent.length) * 100).toFixed(1) : 0;
            const rateEl = document.getElementById('kpiErrorRate');
            rateEl.innerText = `${rate}%`;
            rateEl.style.color = rate > 0 ? '#f59e0b' : '#fff';

            // Update Logs
            const logList = document.getElementById('logList');
            logList.innerHTML = '';
            // Show last 6 events reversed
            m.history.slice(-6).reverse().forEach(h => {
                const date = new Date(h.x).toLocaleTimeString();
                let cClass = h.code >= 500 ? 'c-500' : (h.code >= 400 ? 'c-400' : 'c-200');
                logList.innerHTML += `
                    <div class="log-row">
                        <span style="color:#666">${date}</span>
                        <span class="log-code ${cClass}">${h.code}</span>
                        <span>${h.y}ms</span>
                    </div>
                `;
            });

            // Update Charts
            if(mainChartInst) {
                mainChartInst.data.datasets[0].data = m.history;
                // Dynamic gradient/color based on current status
                const chartColor = code >= 400 ? '#ef4444' : '#00a8cc';
                mainChartInst.data.datasets[0].borderColor = chartColor;
                mainChartInst.data.datasets[0].backgroundColor = getGradient(mainChartInst.ctx, chartColor);
                mainChartInst.update('none');
            }

            if(donutChartInst) {
                const codes = Object.keys(m.stats);
                const data = codes.map(c => m.stats[c]);
                const colors = codes.map(c => {
                    const ic = parseInt(c);
                    if(ic >= 500) return '#ef4444';
                    if(ic >= 400) return '#f59e0b';
                    return '#10b981';
                });
                donutChartInst.data.labels = codes;
                donutChartInst.data.datasets[0].data = data;
                donutChartInst.data.datasets[0].backgroundColor = colors;
                donutChartInst.update('none');
            }
        }

        function initDetailCharts(m) {
            // Destroy if exists
            if(mainChartInst) mainChartInst.destroy();
            if(donutChartInst) donutChartInst.destroy();

            // Main Area Chart
            const ctxMain = document.getElementById('mainChart').getContext('2d');
            mainChartInst = new Chart(ctxMain, {
                type: 'line',
                data: {
                    datasets: [{
                        data: m.history,
                        borderColor: '#00a8cc',
                        borderWidth: 2,
                        fill: true,
                        backgroundColor: 'rgba(0, 168, 204, 0.1)',
                        pointRadius: 0,
                        pointHoverRadius: 4,
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false, animation: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { display: false },
                        y: { 
                            grid: { color: 'rgba(255,255,255,0.05)' },
                            ticks: { color: '#666', font: {family: "'JetBrains Mono'"} }
                        }
                    }
                }
            });

            // Donut Chart
            const ctxDonut = document.getElementById('donutChart').getContext('2d');
            donutChartInst = new Chart(ctxDonut, {
                type: 'doughnut',
                data: { labels: [], datasets: [{ data: [], borderWidth: 0 }] },
                options: {
                    responsive: true, maintainAspectRatio: false, animation: false,
                    plugins: { 
                        legend: { position: 'right', labels: { color: '#aaa', boxWidth: 10, font: {size: 10} } } 
                    },
                    cutout: '70%'
                }
            });
        }

        function getGradient(ctx, color) {
            const gradient = ctx.createLinearGradient(0, 0, 0, 300);
            gradient.addColorStop(0, color.replace(')', ', 0.3)').replace('rgb', 'rgba')); // Hacky opacity
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            return gradient;
        }

        // --- SIMULATION & ALERTS ---
        function simulateNetwork(m) {
            return new Promise(resolve => {
                const r = Math.random();
                let code = 200;
                let lat = Math.floor(Math.random() * 50) + 20;
                
                // Random errors
                if(r > 0.85) { code = 500; lat += 200; }
                else if(r > 0.80) { code = 429; }
                
                setTimeout(() => resolve({ code, latency: lat }), 200);
            });
        }

        async function checkAlerts(m, res) {
            if(m.errorsSeq >= 5) {
                // Trigger logic here (emailjs)
                // Debounce check
                const now = Date.now();
                if(now - (m.lastAlert || 0) > (15 * 60 * 1000)) {
                    m.lastAlert = now;
                    if(config.serviceId) {
                        try {
                            await emailjs.send(config.serviceId, config.templateId, {
                                api_name: m.name, message: "5 consecutive errors", to_email: config.destination
                            });
                            console.log('Alert sent');
                        } catch(e) {}
                    }
                }
            }
        }

        // --- CRUD / CONFIG MANAGERS ---
        function addMonitor() {
            const name = document.getElementById('inpName').value;
            const url = document.getElementById('inpUrl').value;
            const interval = document.getElementById('inpInterval').value;
            if(name && url) {
                monitors.push({
                    id: Date.now(), name, url, interval: parseFloat(interval),
                    history: [], stats: {}, errorsSeq: 0
                });
                saveData(); renderTiles(); closeModals();
            }
        }

        function deleteCurrentMonitor() {
            if(confirm("Remover este monitor?")) {
                monitors = monitors.filter(m => m.id !== activeMonitorId);
                saveData();
                closeDetail();
                renderTiles();
            }
        }

        function saveConfig() {
            config.serviceId = document.getElementById('cfgService').value;
            config.templateId = document.getElementById('cfgTemplate').value;
            config.publicKey = document.getElementById('cfgKey').value;
            config.destination = document.getElementById('cfgDest').value;
            localStorage.setItem('sentinel_ops_config', JSON.stringify(config));
            if(config.publicKey) emailjs.init(config.publicKey);
            closeModals();
        }

        function saveData() { localStorage.setItem('sentinel_ops_monitors', JSON.stringify(monitors)); }

        // Modal Utils
        function openModal(id) { 
            document.getElementById(id).classList.add('active'); 
            if(id === 'modalConfig') {
                document.getElementById('cfgService').value = config.serviceId || '';
                document.getElementById('cfgTemplate').value = config.templateId || '';
                document.getElementById('cfgKey').value = config.publicKey || '';
                document.getElementById('cfgDest').value = config.destination || '';
            }
        }
        function closeModals() { 
            document.getElementById('modalAdd').classList.remove('active');
            document.getElementById('modalConfig').classList.remove('active');
        }

    </script>
</body>
</html>
