<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel OpsCenter | Seconds Edition</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <style>
        /* --- THEME CONFIG (DARK NEON) --- */
        :root {
            --bg-deep: #050508;
            --glass-panel: rgba(20, 20, 30, 0.6);
            --glass-modal: #0f1015; /* Fundo s√≥lido escuro para evitar transpar√™ncia excessiva */
            --glass-border: rgba(255, 255, 255, 0.08);
            
            --text-main: #ffffff;
            --text-muted: #8b9bb4;

            /* Cores Neon */
            --neon-blue: #00f3ff;
            --neon-green: #0aff68;
            --neon-red: #ff0f4b;
            --neon-orange: #ff9100;

            --font-main: 'Outfit', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font-main); }

        body {
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(188, 19, 254, 0.05), transparent 40%),
                radial-gradient(circle at 80% 20%, rgba(0, 243, 255, 0.05), transparent 40%);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            height: 65px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 30px;
            border-bottom: 1px solid var(--glass-border);
            background: rgba(5, 5, 8, 0.8);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .brand { font-size: 1.4rem; letter-spacing: 1px; font-weight: 300; display: flex; align-items: center; gap: 10px; }
        .brand b { font-weight: 700; color: var(--neon-blue); text-shadow: 0 0 15px rgba(0, 243, 255, 0.4); }
        .pulse { width: 8px; height: 8px; background: var(--neon-green); border-radius: 50%; box-shadow: 0 0 10px var(--neon-green); animation: pulse 2s infinite; }

        .btn {
            border: none; padding: 10px 20px; border-radius: 8px; font-weight: 600; font-size: 0.85rem;
            cursor: pointer; transition: 0.3s; display: flex; align-items: center; gap: 8px;
        }
        .btn-glass { background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: #ccc; }
        .btn-glass:hover { background: rgba(255,255,255,0.1); color: #fff; border-color: rgba(255,255,255,0.3); }
        .btn-primary { background: linear-gradient(135deg, var(--neon-blue), #0062ff); color: #000; box-shadow: 0 0 20px rgba(0, 243, 255, 0.2); }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 0 30px rgba(0, 243, 255, 0.4); }

        /* --- DASHBOARD TILES --- */
        .dashboard-grid {
            padding: 30px; overflow-y: auto; display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            grid-auto-rows: min-content;
            gap: 20px; align-content: start;
        }

        .monitor-tile {
            background: var(--glass-panel);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-left: 4px solid var(--glass-border);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative; overflow: hidden;
        }
        .monitor-tile:hover { transform: translateY(-4px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); border-top-color: rgba(255,255,255,0.2); }

        .tile-ok { border-left-color: var(--neon-green); }
        .tile-warn { border-left-color: var(--neon-orange); }
        .tile-crit { border-left-color: var(--neon-red); }

        .tile-head { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .tile-name { font-size: 1rem; font-weight: 600; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 180px; }
        .tile-url { font-size: 0.7rem; color: var(--text-muted); font-family: var(--font-code); }
        
        .tile-body { display: flex; align-items: baseline; gap: 8px; }
        .tile-val { font-size: 2rem; font-weight: 700; color: #fff; font-family: var(--font-code); }
        .tile-unit { font-size: 0.8rem; color: var(--text-muted); font-weight: 600; }
        .tile-badge { font-size: 0.65rem; padding: 4px 8px; border-radius: 4px; font-weight: 700; text-transform: uppercase; background: rgba(255,255,255,0.05); margin-left: auto; }

        /* --- DETAIL OVERLAY --- */
        .overlay-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(8px);
            z-index: 100; opacity: 0; pointer-events: none; transition: 0.3s;
            display: flex; align-items: center; justify-content: center;
        }
        .overlay-backdrop.active { opacity: 1; pointer-events: all; }

        .detail-panel {
            width: 95%; max-width: 1300px; height: 90vh;
            background: #0f1015; /* Fundo S√≥lido */
            border: 1px solid var(--glass-border); border-radius: 16px;
            box-shadow: 0 50px 100px rgba(0,0,0,0.9);
            display: flex; flex-direction: column;
            transform: scale(0.95); transition: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .overlay-backdrop.active .detail-panel { transform: scale(1); }

        .detail-head {
            padding: 25px 35px; border-bottom: 1px solid var(--glass-border);
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.02);
        }
        .dh-info h2 { font-size: 1.6rem; font-weight: 600; color: #fff; margin-bottom: 5px; }
        .dh-meta { display: flex; gap: 20px; color: var(--text-muted); font-size: 0.9rem; font-family: var(--font-code); }
        .dh-actions { display: flex; gap: 15px; }

        .detail-body {
            flex: 1; padding: 30px; overflow-y: auto;
            display: grid; grid-template-columns: 3fr 1fr; grid-template-rows: auto 1fr; gap: 30px;
        }

        .kpi-deck { grid-column: 1 / -1; display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
        .kpi-card { background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border); border-radius: 12px; padding: 20px; }
        .kpi-card label { font-size: 0.8rem; color: var(--text-muted); text-transform: uppercase; font-weight: 700; display: block; margin-bottom: 8px; letter-spacing: 1px; }
        .kpi-card .val { font-size: 2rem; font-weight: 600; font-family: var(--font-code); color: #fff; }

        .main-chart-box {
            background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border); border-radius: 12px; padding: 25px;
            min-height: 350px; display: flex; flex-direction: column; position: relative;
        }
        .section-label { font-size: 0.9rem; font-weight: 700; color: var(--text-muted); margin-bottom: 20px; display: block; border-left: 3px solid var(--neon-blue); padding-left: 10px; }

        .sidebar-col { display: flex; flex-direction: column; gap: 25px; }
        .donut-box { background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border); border-radius: 12px; padding: 20px; height: 320px; }
        
        .log-box {
            flex: 1; background: #08080c; border: 1px solid var(--glass-border); border-radius: 12px; padding: 20px;
            font-family: var(--font-code); font-size: 0.85rem; overflow: hidden; display: flex; flex-direction: column;
        }
        .log-list { overflow-y: auto; flex: 1; padding-right: 5px; }
        .log-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px dashed rgba(255,255,255,0.05); }
        .c-ok { color: var(--neon-green); } .c-warn { color: var(--neon-orange); } .c-err { color: var(--neon-red); }

        /* --- FORMS (Fixed Styles) --- */
        .modal-form {
            background: #121218; width: 450px; padding: 35px; border-radius: 16px; 
            border: 1px solid var(--glass-border); box-shadow: 0 30px 60px rgba(0,0,0,0.8);
        }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: var(--text-muted); font-size: 0.85rem; font-weight: 600; }
        .form-group input { 
            width: 100%; padding: 14px; background: rgba(255,255,255,0.03); 
            border: 1px solid var(--glass-border); color: #fff; border-radius: 8px; outline: none; transition: 0.3s;
        }
        .form-group input:focus { border-color: var(--neon-blue); background: rgba(0, 243, 255, 0.05); }

        .modal-actions { display: flex; justify-content: flex-end; gap: 15px; margin-top: 30px; }

        .empty-placeholder { grid-column: 1/-1; text-align: center; margin-top: 100px; color: var(--text-muted); opacity: 0.5; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(10, 255, 104, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(10, 255, 104, 0); } }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <div class="pulse"></div>
            Sentinel <b>OpsCenter</b>
        </div>
        <div style="display: flex; gap: 15px;">
            <button class="btn btn-glass" onclick="openModal('modalConfig')">‚öôÔ∏è Configura√ß√µes</button>
            <button class="btn btn-primary" onclick="openModal('modalAdd')">+ Novo Monitor</button>
        </div>
    </header>

    <div class="dashboard-grid" id="tileGrid">
        <div class="empty-placeholder" id="emptyState">
            <div style="font-size: 3rem; margin-bottom: 10px;">üì°</div>
            <h3>Nenhum servi√ßo ativo</h3>
            <p>Adicione um monitor para iniciar.</p>
        </div>
    </div>

    <div class="overlay-backdrop" id="detailOverlay">
        <div class="detail-panel">
            <div class="detail-head">
                <div>
                    <div class="dh-info"><h2 id="detailName">API Name</h2></div>
                    <div class="dh-meta"><span id="detailUrl">...</span><span id="detailInterval">...</span></div>
                </div>
                <div class="dh-actions">
                    <button class="btn btn-glass" style="border-color: var(--neon-red); color: var(--neon-red);" onclick="deleteCurrentMonitor()">Excluir Monitor</button>
                    <button class="btn btn-glass" onclick="closeDetail()">Fechar ‚úï</button>
                </div>
            </div>

            <div class="detail-body">
                <div class="kpi-deck">
                    <div class="kpi-card"><label>Status Sa√∫de</label><div class="val" id="kpiStatus" style="font-size: 1.4rem;">--</div></div>
                    <div class="kpi-card"><label>Lat√™ncia Atual</label><div class="val"><span id="kpiLat">--</span> <span style="font-size:0.9rem; color:#666">ms</span></div></div>
                    <div class="kpi-card"><label>Total Chamadas</label><div class="val" id="kpiTotal">0</div></div>
                    <div class="kpi-card"><label>Taxa de Erro</label><div class="val" id="kpiErrorRate">0%</div></div>
                </div>

                <div class="main-chart-box">
                    <span class="section-label">LINHA DO TEMPO (LAT√äNCIA & STATUS)</span>
                    <div style="flex:1; width:100%; position: relative;">
                        <canvas id="mainChart"></canvas>
                    </div>
                </div>

                <div class="sidebar-col">
                    <div class="donut-box">
                        <span class="section-label">HTTP CODES</span>
                        <div style="height: 240px; position: relative; display: flex; justify-content: center;">
                            <canvas id="donutChart"></canvas>
                        </div>
                    </div>
                    <div class="log-box">
                        <span class="section-label" style="border-color: #666;">LIVE LOGS</span>
                        <div class="log-list" id="logList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay-backdrop" id="modalAdd">
        <div class="modal-form">
            <h2 style="color:#fff; margin-bottom:25px; border-bottom:1px solid var(--glass-border); padding-bottom:10px;">Novo Monitor</h2>
            <div class="form-group">
                <label>Nome do Servi√ßo</label>
                <input type="text" id="inpName" placeholder="Ex: Microsservi√ßo Pagamentos">
            </div>
            <div class="form-group">
                <label>URL Endpoint</label>
                <input type="url" id="inpUrl" placeholder="https://api...">
            </div>
            <div class="form-group">
                <label>Intervalo de Checagem (Segundos)</label>
                <input type="number" id="inpInterval" value="30" min="1" step="1">
            </div>
            <div class="modal-actions">
                <button class="btn btn-glass" onclick="closeModals()">Cancelar</button>
                <button class="btn btn-primary" onclick="addMonitor()">Salvar Monitor</button>
            </div>
        </div>
    </div>

    <div class="overlay-backdrop" id="modalConfig">
        <div class="modal-form">
            <h2 style="color:#fff; margin-bottom:25px; border-bottom:1px solid var(--glass-border); padding-bottom:10px;">Configura√ß√µes</h2>
            <div class="form-group"><label>Service ID</label><input type="text" id="cfgService"></div>
            <div class="form-group"><label>Template ID</label><input type="text" id="cfgTemplate"></div>
            <div class="form-group"><label>Public Key</label><input type="text" id="cfgKey"></div>
            <div class="form-group"><label>Email Destino</label><input type="email" id="cfgDest"></div>
            <div class="modal-actions">
                <button class="btn btn-glass" onclick="closeModals()">Cancelar</button>
                <button class="btn btn-primary" onclick="saveConfig()">Salvar</button>
            </div>
        </div>
    </div>

    <script>
        // --- CORE DATA & STATE ---
        let monitors = JSON.parse(localStorage.getItem('sentinel_ops_v4_monitors')) || [];
        let config = JSON.parse(localStorage.getItem('sentinel_ops_v4_config')) || {};
        let activeMonitorId = null;
        
        let mainChartInst = null;
        let donutChartInst = null;

        document.addEventListener('DOMContentLoaded', () => {
            if (config.publicKey) emailjs.init(config.publicKey);
            renderTiles();
            setInterval(engineTick, 1000); // 1s Heartbeat
        });

        // --- ENGINE ---
        function engineTick() {
            const now = Date.now();
            monitors.forEach(m => {
                // C√°lculo em milissegundos: intervalo (segundos) * 1000
                if (now - m.lastCheck >= (m.interval * 1000)) runCheck(m);
            });
        }

        async function runCheck(m) {
            m.lastCheck = Date.now();
            const res = await simulateNetwork(m);
            
            m.history.push({ x: m.lastCheck, y: res.latency, code: res.code });
            if(m.history.length > 100) m.history.shift();
            
            if(!m.stats) m.stats = {};
            m.stats[res.code] = (m.stats[res.code] || 0) + 1;
            m.totalRequests = (m.totalRequests || 0) + 1;
            
            m.lastCode = res.code;
            m.lastLatency = res.latency;

            if(res.code >= 400) m.errorsSeq = (m.errorsSeq || 0) + 1;
            else m.errorsSeq = 0;
            
            checkAlerts(m, res);
            saveData();
            
            updateTile(m); 
            if(activeMonitorId === m.id) updateDetailView(m);
        }

        // --- TILES ---
        function renderTiles() {
            const grid = document.getElementById('tileGrid');
            if(monitors.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
                grid.innerHTML = '';
                grid.appendChild(document.getElementById('emptyState'));
                return;
            }
            document.getElementById('emptyState').style.display = 'none';
            monitors.forEach(m => {
                let el = document.getElementById(`tile-${m.id}`);
                if(!el) {
                    el = document.createElement('div');
                    el.className = 'monitor-tile tile-ok';
                    el.id = `tile-${m.id}`;
                    el.onclick = () => openDetail(m.id);
                    grid.appendChild(el);
                }
                updateTileElement(el, m);
            });
        }

        function updateTile(m) {
            const el = document.getElementById(`tile-${m.id}`);
            if(el) updateTileElement(el, m);
        }

        function updateTileElement(el, m) {
            let sClass = 'tile-ok', sText = 'ONLINE', sColor = 'var(--neon-green)';
            if(m.lastCode >= 500) { sClass = 'tile-crit'; sText = 'CRITICAL'; sColor = 'var(--neon-red)'; }
            else if(m.lastCode >= 400) { sClass = 'tile-warn'; sText = 'WARNING'; sColor = 'var(--neon-orange)'; }
            else if(!m.lastCode) { sText = 'WAITING'; sColor = '#666'; }

            el.className = `monitor-tile ${sClass}`;
            el.innerHTML = `
                <div class="tile-head">
                    <div><div class="tile-name">${m.name}</div><div class="tile-url">${m.url}</div></div>
                    <div class="tile-badge" style="color:${sColor}; border:1px solid ${sColor}">${sText}</div>
                </div>
                <div class="tile-body">
                    <span class="tile-val" style="color:${sColor}">${m.lastLatency || '--'}</span>
                    <span class="tile-unit">ms</span>
                </div>
            `;
        }

        // --- DETAIL MODAL ---
        function openDetail(id) {
            activeMonitorId = id;
            const m = monitors.find(x => x.id === id);
            if(!m) return;

            document.getElementById('detailOverlay').classList.add('active');
            
            document.getElementById('detailName').innerText = m.name;
            document.getElementById('detailUrl').innerText = m.url;
            document.getElementById('detailInterval').innerText = `Sync: ${m.interval}s`;

            initDetailCharts(m);
            updateDetailView(m);
        }

        function closeDetail() {
            document.getElementById('detailOverlay').classList.remove('active');
            activeMonitorId = null;
            if(mainChartInst) mainChartInst.destroy();
            if(donutChartInst) donutChartInst.destroy();
        }

        function updateDetailView(m) {
            const code = m.lastCode || 0;
            let color = '#0aff68', text = 'SAUD√ÅVEL';
            if(code >= 500) { color = '#ff0f4b'; text = 'CR√çTICO'; }
            else if(code >= 400) { color = '#ff9100'; text = 'ATEN√á√ÉO'; }

            const sEl = document.getElementById('kpiStatus'); sEl.innerText = text; sEl.style.color = color;
            document.getElementById('kpiLat').innerText = m.lastLatency || '--';
            document.getElementById('kpiTotal').innerText = m.totalRequests || 0;

            const recent = m.history.slice(-50);
            const errs = recent.filter(x => x.code >= 400).length;
            const rate = recent.length ? ((errs / recent.length) * 100).toFixed(1) : 0;
            const rEl = document.getElementById('kpiErrorRate');
            rEl.innerText = `${rate}%`; rEl.style.color = rate > 0 ? '#ff9100' : '#fff';

            const logList = document.getElementById('logList');
            logList.innerHTML = '';
            m.history.slice(-8).reverse().forEach(h => {
                const date = new Date(h.x).toLocaleTimeString();
                let cClass = h.code >= 500 ? 'c-err' : (h.code >= 400 ? 'c-warn' : 'c-ok');
                logList.innerHTML += `<div class="log-row"><span style="color:#666">${date}</span><span class="${cClass}">${h.code}</span><span>${h.y}ms</span></div>`;
            });

            if(mainChartInst) {
                mainChartInst.data.datasets[0].data = m.history;
                mainChartInst.data.datasets[0].borderColor = color;
                
                // Neon Gradient
                const gradient = mainChartInst.ctx.createLinearGradient(0,0,0,300);
                if(color==='#0aff68') { gradient.addColorStop(0,'rgba(10,255,104,0.3)'); gradient.addColorStop(1,'rgba(10,255,104,0)'); }
                else if(color==='#ff0f4b') { gradient.addColorStop(0,'rgba(255,15,75,0.3)'); gradient.addColorStop(1,'rgba(255,15,75,0)'); }
                else { gradient.addColorStop(0,'rgba(255,145,0,0.3)'); gradient.addColorStop(1,'rgba(255,145,0,0)'); }
                
                mainChartInst.data.datasets[0].backgroundColor = gradient;
                mainChartInst.update('none');
            }
            if(donutChartInst) {
                const codes = Object.keys(m.stats);
                donutChartInst.data.labels = codes;
                donutChartInst.data.datasets[0].data = codes.map(c => m.stats[c]);
                donutChartInst.data.datasets[0].backgroundColor = codes.map(c => parseInt(c)>=500?'#ff0f4b':(parseInt(c)>=400?'#ff9100':'#0aff68'));
                donutChartInst.update('none');
            }
        }

        function initDetailCharts(m) {
            if(mainChartInst) mainChartInst.destroy();
            if(donutChartInst) donutChartInst.destroy();

            Chart.defaults.color = '#8b9bb4';
            Chart.defaults.borderColor = 'rgba(255,255,255,0.05)';

            const ctxMain = document.getElementById('mainChart').getContext('2d');
            mainChartInst = new Chart(ctxMain, {
                type: 'line',
                data: { datasets: [{ data: m.history, borderColor: '#00f3ff', borderWidth: 2, fill: true, pointRadius: 0, tension: 0.3 }] },
                options: { responsive: true, maintainAspectRatio: false, animation: false, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { grid: { color: 'rgba(255,255,255,0.05)' } } } }
            });

            const ctxDonut = document.getElementById('donutChart').getContext('2d');
            donutChartInst = new Chart(ctxDonut, {
                type: 'doughnut',
                data: { labels: [], datasets: [{ data: [], borderWidth: 0 }] },
                options: { responsive: true, maintainAspectRatio: false, animation: false, plugins: { legend: { position: 'right', labels: { boxWidth: 10 } } }, cutout: '70%' }
            });
        }

        // --- MANAGERS ---
        function addMonitor() {
            const name = document.getElementById('inpName').value;
            const url = document.getElementById('inpUrl').value;
            const intervalVal = document.getElementById('inpInterval').value;
            
            const interval = parseInt(intervalVal); // INTEIRO (SEGUNDOS)

            if(name && url && interval && interval > 0) {
                monitors.push({
                    id: Date.now(), name, url, interval: interval,
                    history: [], stats: {}, errorsSeq: 0
                });
                saveData(); renderTiles(); closeModals();
                
                document.getElementById('inpName').value = '';
                document.getElementById('inpUrl').value = '';
            } else {
                alert("Por favor, preencha todos os campos.");
            }
        }

        function deleteCurrentMonitor() {
            if(confirm("Deseja excluir?")) {
                monitors = monitors.filter(m => m.id !== activeMonitorId);
                saveData(); closeDetail(); renderTiles();
            }
        }

        function simulateNetwork(m) {
            return new Promise(resolve => {
                const r = Math.random();
                let code = 200, lat = Math.floor(Math.random() * 60) + 20;
                if(r > 0.85) { code = 500; lat += 250; } else if(r > 0.80) code = 429;
                setTimeout(() => resolve({ code, latency: lat }), 200);
            });
        }

        async function checkAlerts(m, res) {
            if(m.errorsSeq >= 5 && (Date.now() - (m.lastAlert||0) > 15*60000) && config.serviceId) {
                m.lastAlert = Date.now();
                try { await emailjs.send(config.serviceId, config.templateId, { api_name: m.name, message: "5 Falhas Consecutivas", to_email: config.destination }); } catch(e){}
            }
        }

        function saveConfig() {
            config.serviceId = document.getElementById('cfgService').value;
            config.templateId = document.getElementById('cfgTemplate').value;
            config.publicKey = document.getElementById('cfgKey').value;
            config.destination = document.getElementById('cfgDest').value;
            localStorage.setItem('sentinel_ops_v4_config', JSON.stringify(config));
            if(config.publicKey) emailjs.init(config.publicKey);
            closeModals();
        }
        function saveData() { localStorage.setItem('sentinel_ops_v4_monitors', JSON.stringify(monitors)); }
        
        function openModal(id) { document.getElementById(id).classList.add('active'); if(id==='modalConfig') populateConfig(); }
        function populateConfig() {
            document.getElementById('cfgService').value = config.serviceId||'';
            document.getElementById('cfgTemplate').value = config.templateId||'';
            document.getElementById('cfgKey').value = config.publicKey||'';
            document.getElementById('cfgDest').value = config.destination||'';
        }
        function closeModals() { document.getElementById('modalAdd').classList.remove('active'); document.getElementById('modalConfig').classList.remove('active'); }

    </script>
</body>
</html>
