<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Sentinel Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* --- CORE DESIGN SYSTEM --- */
        :root {
            --bg-dark: #090910;
            --glass-surface: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --neon-blue: #00f2ff;
            --neon-green: #00ff9d;
            --neon-red: #ff3864;
            --neon-warn: #ffb800;
            --text-main: #ffffff;
            --text-muted: #8b9bb4;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', 'Segoe UI', sans-serif; }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 242, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 56, 100, 0.05) 0%, transparent 20%);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- LAYOUT --- */
        .app-container {
            max-width: 1600px;
            width: 95%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 20px 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 0 10px;
        }

        h1 { font-weight: 300; letter-spacing: 1px; font-size: 1.4rem; }
        h1 b { font-weight: 700; color: var(--neon-blue); }

        /* --- CONTROLES --- */
        .btn-main {
            background: linear-gradient(90deg, var(--neon-blue), #0066ff);
            border: none;
            padding: 10px 24px;
            border-radius: 6px;
            color: #000;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }
        .btn-main:hover { transform: translateY(-2px); box-shadow: 0 0 25px rgba(0, 242, 255, 0.4); }

        .time-filters {
            background: rgba(255,255,255,0.05);
            padding: 4px;
            border-radius: 8px;
            display: flex;
            gap: 2px;
        }

        .filter-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            padding: 6px 16px;
            font-size: 0.8rem;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }
        .filter-btn.active { background: rgba(255,255,255,0.1); color: white; font-weight: 600; }

        /* --- GRID --- */
        .monitor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            overflow-y: auto;
            padding-right: 8px;
            padding-bottom: 50px;
        }
        
        /* Custom Scrollbar */
        .monitor-grid::-webkit-scrollbar { width: 6px; }
        .monitor-grid::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

        /* --- CARD API --- */
        .api-card {
            background: var(--glass-surface);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 20px;
            position: relative;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, border-color 0.3s;
            display: flex;
            flex-direction: column;
        }

        .api-card:hover { border-color: rgba(255,255,255,0.2); transform: translateY(-2px); }

        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .api-info h3 { font-size: 1rem; margin-bottom: 4px; }
        .api-info .url { font-size: 0.75rem; color: var(--text-muted); font-family: monospace; }
        .api-info .interval-tag { 
            font-size: 0.65rem; background: rgba(255,255,255,0.1); 
            padding: 2px 6px; border-radius: 4px; margin-left: 8px; 
            vertical-align: middle; color: var(--text-muted);
        }

        /* Status Big Number */
        .status-display { text-align: right; }
        .status-code { font-size: 1.8rem; font-weight: 800; line-height: 1; }
        .status-text { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; font-weight: 600; }

        /* Cores de Status */
        .s-2xx { color: var(--neon-green); text-shadow: 0 0 10px rgba(0,255,157,0.3); }
        .s-4xx { color: var(--neon-warn); text-shadow: 0 0 10px rgba(255,184,0,0.3); }
        .s-5xx { color: var(--neon-red); text-shadow: 0 0 10px rgba(255,56,100,0.3); }

        /* Chart Area */
        .chart-wrapper {
            height: 120px;
            width: 100%;
            margin: 10px 0;
        }

        /* Stats Footer */
        .stats-footer {
            display: flex;
            justify-content: space-between;
            border-top: 1px solid var(--glass-border);
            padding-top: 12px;
            margin-top: auto;
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        .stat-group b { color: white; display: block; font-size: 0.9rem; }

        /* Botão Remover */
        .btn-remove {
            position: absolute;
            top: 20px; right: 20px;
            background: none; border: none;
            color: var(--glass-border);
            cursor: pointer;
            font-size: 1.2rem;
            line-height: 0.5;
            transition: color 0.2s;
        }
        .btn-remove:hover { color: var(--neon-red); }

        /* --- MODAL --- */
        .modal-wrap {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
            z-index: 999; display: none; align-items: center; justify-content: center;
        }
        .modal-wrap.active { display: flex; animation: fadeIn 0.3s; }

        .modal-box {
            background: #12121a; border: 1px solid var(--glass-border);
            padding: 30px; border-radius: 16px; width: 450px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 0.8rem; margin-bottom: 6px; color: var(--text-muted); }
        .input-group input { 
            width: 100%; padding: 12px; background: rgba(255,255,255,0.05); 
            border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 6px; outline: none;
        }
        .input-group input:focus { border-color: var(--neon-blue); }
        
        .modal-footer { display: flex; justify-content: flex-end; gap: 10px; margin-top: 25px; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <h1>API <b>Sentinel</b></h1>
            
            <div style="display: flex; gap: 20px; align-items: center;">
                <div class="time-filters">
                    <button class="filter-btn active" onclick="setGlobalTimeWindow(1, this)">1m</button>
                    <button class="filter-btn" onclick="setGlobalTimeWindow(5, this)">5m</button>
                    <button class="filter-btn" onclick="setGlobalTimeWindow(10, this)">10m</button>
                </div>
                <button class="btn-main" onclick="openModal()">+ Adicionar Monitor</button>
            </div>
        </header>

        <div class="monitor-grid" id="grid">
            </div>
    </div>

    <div class="modal-wrap" id="modal">
        <div class="modal-box">
            <h2 style="margin-bottom: 20px;">Nova Monitoria</h2>
            
            <div class="input-group">
                <label>Nome do Serviço</label>
                <input type="text" id="inpName" placeholder="Ex: Gateway de Pagamento">
            </div>
            
            <div class="input-group">
                <label>Endpoint URL</label>
                <input type="url" id="inpUrl" placeholder="https://api.empresa.com/health">
            </div>

            <div class="input-group">
                <label>Intervalo de Ping (Minutos)</label>
                <input type="number" id="inpInterval" value="1" min="0.1" step="0.1">
                <small style="color: var(--text-muted); font-size: 0.7rem;">Aceita decimais (ex: 0.5 = 30 seg)</small>
            </div>

            <div class="modal-footer">
                <button class="filter-btn" onclick="closeModal()">Cancelar</button>
                <button class="btn-main" onclick="addApi()">Iniciar</button>
            </div>
        </div>
    </div>

    <script>
        // --- ESTADO GLOBAL ---
        let monitors = [];
        let globalTimeWindow = 1; // minutos
        let chartInstances = {};

        // --- INICIALIZAÇÃO ---
        document.addEventListener('DOMContentLoaded', () => {
            // Loop principal de verificação (Roda a cada 1s para checar quem precisa de ping)
            setInterval(engineLoop, 1000);
            
            // Dados de exemplo
            addMonitorData('Auth Service', 'https://auth.sys.com', 0.2); // 0.2 min = 12 seg
            addMonitorData('Database API', 'https://db.sys.com', 0.5); // 0.5 min = 30 seg
        });

        // --- LÓGICA DE MONITORAMENTO (ENGINE) ---
        function engineLoop() {
            const now = Date.now();
            
            monitors.forEach(m => {
                // Verifica se está na hora de pingar baseada no intervalo configurado
                // (Intervalo em minutos * 60000 = ms)
                if (now - m.lastPingTime >= (m.interval * 60000)) {
                    performPing(m);
                }
            });
        }

        async function performPing(monitor) {
            monitor.lastPingTime = Date.now();
            
            // Simulação de resposta da API com status codes reais
            const result = await simulateNetworkCall();
            
            // Registra histórico
            monitor.history.push({
                x: monitor.lastPingTime,
                y: result.latency,
                code: result.code // Importante: Guardamos o status code no ponto do gráfico
            });

            // Volumetria (Contagem de Status)
            if (!monitor.stats[result.code]) monitor.stats[result.code] = 0;
            monitor.stats[result.code]++;
            monitor.totalCalls++;

            // Limpeza de buffer (evitar memória infinita)
            if (monitor.history.length > 300) monitor.history.shift();

            // Atualiza UI
            updateCard(monitor, result);
        }

        function simulateNetworkCall() {
            return new Promise(resolve => {
                // Probabilidades para demonstração:
                // 70% chance de 200 OK
                // 10% chance de 201 Created
                // 10% chance de 422 Unprocessable
                // 5% chance de 429 Too Many Requests
                // 5% chance de 500 Server Error
                
                const rand = Math.random();
                let code = 200;
                if (rand > 0.70) code = 201;
                if (rand > 0.80) code = 422;
                if (rand > 0.90) code = 429;
                if (rand > 0.95) code = 500;

                // Latência varia se for erro
                let latency = Math.floor(Math.random() * 150) + 20;
                if (code >= 400) latency += 200; // Erros geralmente demoram mais ou são timeouts rápidos

                setTimeout(() => {
                    resolve({ code, latency });
                }, 300);
            });
        }

        // --- GERENCIAMENTO DE DADOS ---
        function addMonitorData(name, url, interval) {
            const id = Date.now() + Math.random();
            const monitor = {
                id,
                name,
                url,
                interval: parseFloat(interval),
                lastPingTime: 0, // Força ping imediato
                totalCalls: 0,
                stats: {}, // Mapa ex: { 200: 10, 500: 2 }
                history: []
            };
            monitors.push(monitor);
            renderCard(monitor);
            // Ping imediato ao criar
            performPing(monitor);
        }

        // --- RENDERIZAÇÃO E UI ---
        function renderCard(m) {
            const grid = document.getElementById('grid');
            const el = document.createElement('div');
            el.className = 'api-card';
            el.id = `card-${m.id}`;
            
            el.innerHTML = `
                <button class="btn-remove" onclick="removeMonitor(${m.id})">×</button>
                <div class="card-top">
                    <div class="api-info">
                        <h3>${m.name} <span class="interval-tag">${m.interval}m</span></h3>
                        <div class="url">${m.url}</div>
                    </div>
                    <div class="status-display">
                        <div class="status-code s-2xx" id="code-${m.id}">--</div>
                        <div class="status-text" id="text-${m.id}">Aguardando</div>
                    </div>
                </div>

                <div class="chart-wrapper">
                    <canvas id="chart-${m.id}"></canvas>
                </div>

                <div class="stats-footer">
                    <div class="stat-group">
                        <b id="total-${m.id}">0</b>
                        Calls
                    </div>
                    <div class="stat-group">
                        <b id="lat-${m.id}">0ms</b>
                        Latência
                    </div>
                    <div class="stat-group" style="text-align: right;">
                        <b id="top-status-${m.id}">--</b>
                        Volumetria Recente
                    </div>
                </div>
            `;
            grid.appendChild(el);
            initChart(m);
        }

        function updateCard(m, result) {
            // 1. Atualiza Status Principal
            const codeEl = document.getElementById(`code-${m.id}`);
            const textEl = document.getElementById(`text-${m.id}`);
            
            codeEl.innerText = result.code;
            codeEl.className = 'status-code ' + getStatusClass(result.code);
            textEl.innerText = getStatusText(result.code);

            // 2. Atualiza Footer Stats
            document.getElementById(`total-${m.id}`).innerText = m.totalCalls;
            document.getElementById(`lat-${m.id}`).innerText = result.latency + 'ms';
            
            // Mostra o status mais frequente ou o último erro
            const statsStr = Object.entries(m.stats)
                .map(([code, count]) => `${code} (${count})`)
                .join(' | ');
            document.getElementById(`top-status-${m.id}`).innerText = statsStr.substring(0, 25) + '...';

            // 3. Atualiza Gráfico
            updateChart(m);
        }

        function getStatusClass(code) {
            if (code >= 200 && code < 300) return 's-2xx';
            if (code >= 400 && code < 500) return 's-4xx';
            if (code >= 500) return 's-5xx';
            return '';
        }

        function getStatusText(code) {
            if (code === 200) return 'OK';
            if (code === 201) return 'CREATED';
            if (code === 422) return 'UNPROCESSABLE';
            if (code === 429) return 'RATE LIMIT';
            if (code === 500) return 'SERVER ERROR';
            return 'UNKNOWN';
        }

        // --- CHART.JS AVANÇADO ---
        function initChart(m) {
            const ctx = document.getElementById(`chart-${m.id}`).getContext('2d');
            
            chartInstances[m.id] = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Latência',
                        data: [],
                        borderWidth: 2,
                        fill: true,
                        backgroundColor: 'rgba(255, 255, 255, 0.02)',
                        tension: 0.3,
                        pointRadius: 2,
                        // Segment Styling: O segredo para colorir a linha baseado no status
                        segment: {
                            borderColor: ctx => {
                                // Pega o status code do ponto anterior
                                const code = ctx.p0.raw.code; 
                                if (code >= 500) return '#ff3864'; // Vermelho
                                if (code >= 400) return '#ffb800'; // Amarelo
                                return '#00ff9d'; // Verde
                            }
                        }
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { 
                            type: 'linear', 
                            display: false,
                            min: Date.now() - (globalTimeWindow * 60000),
                            max: Date.now()
                        },
                        y: { display: false, min: 0 }
                    }
                }
            });
        }

        function updateChart(m) {
            const chart = chartInstances[m.id];
            if (!chart) return;

            const now = Date.now();
            const minTime = now - (globalTimeWindow * 60000);

            // Filtra dados para mostrar apenas a janela de tempo selecionada
            chart.data.datasets[0].data = m.history.filter(d => d.x > minTime);
            
            chart.options.scales.x.min = minTime;
            chart.options.scales.x.max = now;
            
            chart.update();
        }

        function setGlobalTimeWindow(min, btn) {
            globalTimeWindow = min;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            // Força redraw de todos os gráficos
            monitors.forEach(m => updateChart(m));
        }

        // --- MODAL UTILS ---
        function openModal() { document.getElementById('modal').classList.add('active'); }
        function closeModal() { document.getElementById('modal').classList.remove('active'); }
        
        function addApi() {
            const name = document.getElementById('inpName').value;
            const url = document.getElementById('inpUrl').value;
            const interval = document.getElementById('inpInterval').value;

            if (name && url && interval) {
                addMonitorData(name, url, interval);
                closeModal();
                // Reset inputs
                document.getElementById('inpName').value = '';
                document.getElementById('inpUrl').value = '';
            } else {
                alert('Preencha todos os campos');
            }
        }

        function removeMonitor(id) {
            monitors = monitors.filter(m => m.id !== id);
            if(chartInstances[id]) {
                chartInstances[id].destroy();
                delete chartInstances[id];
            }
            document.getElementById(`card-${id}`).remove();
        }

    </script>
</body>
</html>
